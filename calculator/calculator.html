<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate-key="calculatorTitle">Calculators</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #030305;
            --card-bg: rgba(255, 255, 255, 0.02);
            --card-border: rgba(255, 255, 255, 0.05);
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
        }
        * {
            margin: 0; padding: 0; box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }
        #bg-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; opacity: 0.6;
        }
        header {
            padding: 2rem 6%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            z-index: 2;
        }
        .brand-text h1 {
            font-size: 1.8rem; font-weight: 700;
            background: linear-gradient(to right, #fff 20%, #a1a1aa 40%, #a1a1aa 60%, #fff 80%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textShimmer 5s linear infinite;
        }
        @keyframes textShimmer {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }
        .nav-link {
            width: 48px; height: 48px; border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.25rem; background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--card-border); color: var(--text-primary);
            text-decoration: none; transition: all 0.2s ease;
            backdrop-filter: blur(10px);
        }
        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        .container {
            padding: 0 6% 4rem 6%;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 1rem; max-width: 1400px; margin: 0 auto;
            width: 100%; z-index: 2;
        }
        .card {
            background: var(--card-bg); border: 1px solid var(--card-border);
            border-radius: 16px; padding: 1.5rem; text-decoration: none;
            color: var(--text-primary); position: relative; overflow: hidden;
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; gap: 1rem; cursor: pointer;
            backdrop-filter: blur(10px); min-height: 140px;
            transition: transform 0.2s ease; text-align: center;
        }
        .card::before, .card::after {
            content: ""; position: absolute; height: 100%; width: 100%;
            top: 0; left: 0;
            background: radial-gradient( 800px circle at var(--mouse-x) var(--mouse-y), rgba(255, 255, 255, 0.06), transparent 40% );
            opacity: 0; transition: opacity 0.5s; pointer-events: none; z-index: 1;
        }
        .card::after {
            background: radial-gradient( 600px circle at var(--mouse-x) var(--mouse-y), rgba(255, 255, 255, 0.3), transparent 40% );
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor; mask-composite: exclude;
            padding: 1px; border-radius: inherit;
        }
        .card:hover::before, .card:hover::after { opacity: 1; }
        .icon-box {
            width: 48px; height: 48px; border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--card-border); margin-bottom: 0.5rem;
            z-index: 2; transition: all 0.3s ease;
        }
        .icon-box i { color: var(--accent-color); transition: color 0.3s ease; }
        .card:hover .icon-box {
            border-color: var(--accent-color); box-shadow: 0 0 20px var(--accent-color);
            background: rgba(255, 255, 255, 0.1); transform: scale(1.1);
        }
        .card-content { z-index: 2; }
        .card h2 { font-size: 1rem; font-weight: 600; margin-bottom: 0; }
        .card-land { --accent-color: #4ade80; }
        .card-govt { --accent-color: #fbbf24; }
        .card-interest { --accent-color: #f472b6; }
        .card-village { --accent-color: #c084fc; }
        .card-vehicle { --accent-color: #60a5fa; }
        .card-lamf { --accent-color: #fb923c; }
        footer {
            text-align: center; padding: 3rem 2rem; color: var(--text-secondary);
            font-size: 0.9rem; border-top: 1px solid rgba(255, 255, 255, 0.05);
            margin-top: auto; z-index: 2;
        }
        footer b { color: var(--text-primary); font-weight: 600; }
        #loader {
            position: fixed; inset: 0; z-index: 9999; display: flex;
            align-items: center; justify-content: center; background: #030305;
            opacity: 0; pointer-events: none; transition: opacity 0.3s ease;
        }
        #loader.visible { opacity: 1; pointer-events: auto; }
        .spinner {
            width: 50px; height: 50px; position: relative;
            border: 3px solid transparent; border-top-color: #fff;
            border-radius: 50%; animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        @media (max-width: 768px) {
            .container { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>
    <canvas id="bg-canvas"></canvas>

    <header>
        <div class="brand">
            <div class="brand-text">
                <h1 data-translate-key="calculatorTitle">Calculators</h1>
            </div>
        </div>
        <a href="../index.html" class="nav-link" aria-label="Back to Home">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
    </header>

    <main class="container" id="cards-container">
        <a href="land.html" class="card card-land">
            <div class="icon-box"><i class="fa-solid fa-ruler-combined"></i></div>
            <div class="card-content"><h2 data-translate-key="landCalculator">Land Calculator</h2></div>
        </a>
        <a href="govt_schemes.html" class="card card-govt">
            <div class="icon-box"><i class="fa-solid fa-landmark-dome"></i></div>
            <div class="card-content"><h2 data-translate-key="govtSchemes">Govt Schemes</h2></div>
        </a>
        <a href="interest_float_flat.html" class="card card-interest">
            <div class="icon-box"><i class="fa-solid fa-percent"></i></div>
            <div class="card-content"><h2 data-translate-key="interestOnFloatFlat">Interest on Float/Flat</h2></div>
        </a>
        <a href="village_interest.html" class="card card-village">
            <div class="icon-box"><i class="fa-solid fa-users"></i></div>
            <div class="card-content"><h2 data-translate-key="villageFinance">Village Finance</h2></div>
        </a>
        <a href="vehicle_info.html" class="card card-vehicle">
            <div class="icon-box"><i class="fa-solid fa-car"></i></div>
            <div class="card-content"><h2 data-translate-key="vehicleInfo">Vehicle Info</h2></div>
        </a>
        <a href="lamf.html" class="card card-lamf">
            <div class="icon-box"><i class="fa-solid fa-sack-dollar"></i></div>
            <div class="card-content"><h2 data-translate-key="lamfCalculator">LAMF Calculator</h2></div>
        </a>
    </main>

    <footer>
        <p data-translate-key="copyright_thammineni">&copy; 2024 <b>Thammineni Technologies</b>. All rights reserved.</p>
    </footer>

    <div id="loader"><div class="spinner"></div></div>

    <script src="../localization.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cardsContainer = document.getElementById('cards-container');
            cardsContainer.onmousemove = e => {
                for(const card of document.getElementsByClassName('card')) {
                    const rect = card.getBoundingClientRect(),
                          x = e.clientX - rect.left,
                          y = e.clientY - rect.top;
                    card.style.setProperty('--mouse-x', `${x}px`);
                    card.style.setProperty('--mouse-y', `${y}px`);
                }
            };

            const loader = document.getElementById('loader');
            document.querySelectorAll('.card').forEach(card => {
                card.addEventListener('click', (e) => {
                    e.preventDefault();
                    loader.classList.add('visible');
                    setTimeout(() => { window.location.href = card.href; }, 400);
                });
            });

            const canvas = document.getElementById('bg-canvas'), ctx = canvas.getContext('2d');
            let width, height, particles = [];
            function resize() {
                width = canvas.width = window.innerWidth;
                height = canvas.height = window.innerHeight;
            }
            window.addEventListener('resize', resize);
            resize();

            class Particle {
                constructor() {
                    this.x = Math.random() * width; this.y = Math.random() * height;
                    this.vx = (Math.random() - 0.5) * 0.5; this.vy = (Math.random() - 0.5) * 0.5;
                    this.size = Math.random() * 2;
                }
                update() {
                    this.x += this.vx; this.y += this.vy;
                    if (this.x < 0 || this.x > width) this.vx *= -1;
                    if (this.y < 0 || this.y > height) this.vy *= -1;
                }
                draw() {
                    ctx.fillStyle = 'rgba(255,255,255,0.2)'; ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
                }
            }
            for (let i = 0; i < 50; i++) particles.push(new Particle());

            function animate() {
                ctx.clearRect(0, 0, width, height);
                particles.forEach(p => { p.update(); p.draw(); });
                requestAnimationFrame(animate);
            }
            animate();
        });
        window.addEventListener('pageshow', () => {
            const loader = document.getElementById('loader');
            if (loader) loader.classList.remove('visible');
        });
    </script>
</body>
</html>
