<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate-key="interestCalculator">Interest Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #ec4899;
            --accent: #8b5cf6;
            --bg-dark: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-light: #f8fafc;
            --text-dim: #94a3b8;
            --input-bg: rgba(255, 255, 255, 0.05);
            --input-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #1e1b4b, #0f172a);
            overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 20s infinite ease-in-out;
        }

        .orb-1 { width: 400px; height: 400px; background: var(--primary); top: -100px; left: -100px; animation-delay: 0s; }
        .orb-2 { width: 300px; height: 300px; background: var(--secondary); bottom: -50px; right: -50px; animation-delay: -5s; }
        .orb-3 { width: 200px; height: 200px; background: var(--accent); top: 40%; left: 60%; animation-delay: -10s; }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, 50px); }
        }

        .card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 2rem;
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(12px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.6s ease-out backwards;
            margin-bottom: 1rem;
        }

        .header-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        h2 {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
            text-align: center;
            background: linear-gradient(to right, #fff, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Tabs */
        .tabs {
            display: flex;
            background: rgba(255,255,255,0.05);
            padding: 4px;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .tab {
            flex: 1;
            padding: 10px;
            background: transparent;
            border: none;
            color: var(--text-dim);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: none;
            margin-top: 0;
            font-size: 0.9rem;
        }

        .tab.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 2px 10px rgba(99, 102, 241, 0.3);
        }

        .input-group {
            margin-bottom: 1.2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 12px;
            color: var(--text-light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
            background: rgba(255, 255, 255, 0.1);
        }

        .amount-words {
            font-size: 0.8rem;
            color: var(--text-dim);
            margin-top: 0.3rem;
            font-style: italic;
            min-height: 1.2em;
        }

        .tenure-container {
            display: flex;
            gap: 1rem;
        }

        .tenure-container .input-group {
            flex: 1;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        button.calc-btn {
            flex: 2;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        button.calc-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }

        button.clear-btn {
            flex: 1;
            padding: 14px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button.clear-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        #result {
            margin-top: 1.5rem;
            padding: 1.2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            display: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .res-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.8rem;
            padding-bottom: 0.8rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .res-item:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .res-val { font-weight: 700; }
        .val-total { color: #4ade80; }
        .val-interest { color: #fbbf24; }

        /* Accordion Styles */
        .accordion-container {
            margin-top: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.02);
            display: none; /* Hidden by default until calculated */
        }

        .accordion-header {
            width: 100%;
            padding: 1rem 1.2rem;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            text-align: left;
            font-weight: 600;
            color: var(--text-light);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.95rem;
            transition: background 0.3s ease;
        }

        .accordion-header:hover { background: rgba(255, 255, 255, 0.08); }

        .accordion-content {
            display: none;
            padding: 1.2rem;
            background: transparent;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-dim);
            max-height: 300px;
            overflow-y: auto;
        }

        .arrow { transition: transform 0.3s; }
        .accordion-header.active .arrow { transform: rotate(180deg); }

        /* Table Styles for Schedule */
        .schedule-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }

        .schedule-table th, .schedule-table td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .schedule-table th {
            color: var(--primary);
            font-weight: 600;
        }

        .schedule-table td {
            color: var(--text-light);
        }

        @keyframes fadeInUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

<div class="bg-animation">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
</div>

<div class="card">
    <div class="header-container">
        <h2>
            <a href="calculator.html" style="color: var(--text-light); text-decoration: none; margin-right: 10px;" aria-label="Back"><i class="fas fa-arrow-left"></i></a>
            <span data-translate-key="interestCalculator">Interest Calculator</span>
            <a href="../index.html" style="color: var(--text-light); text-decoration: none; margin-left: 10px;" aria-label="Home"><i class="fas fa-home"></i></a>
        </h2>
    </div>

    <div class="tabs">
        <button class="tab active" id="tab-flat" onclick="setMode('flat')" data-translate-key="flatRate">Flat Rate</button>
        <button class="tab" id="tab-float" onclick="setMode('float')" data-translate-key="reducingBalance">Reducing Balance</button>
    </div>

    <div class="input-group">
        <label data-translate-key="principalAmount">Principal Amount</label>
        <input type="text" inputmode="decimal" id="principal" placeholder="Enter amount" oninput="formatInput(this); updateAmountWords(this.value)" data-translate-key="enterAmount">
        <div id="amount-words" class="amount-words"></div>
    </div>

    <div class="input-group">
        <label data-translate-key="interestRatePerAnnum">Interest Rate (%)</label>
        <input type="text" inputmode="decimal" id="rate" placeholder="Enter rate per annum" oninput="formatInput(this)" data-translate-key="enterRatePerAnnum">
    </div>

    <div class="tenure-container">
        <div class="input-group">
            <label data-translate-key="tenureYears">Tenure (Years)</label>
            <input type="text" inputmode="decimal" id="time-years" placeholder="Years" oninput="clearOther('months'); formatInput(this)" data-translate-key="years">
        </div>
        <div class="input-group">
            <label data-translate-key="tenureMonths">Tenure (Months)</label>
            <input type="text" inputmode="decimal" id="time-months" placeholder="Months" oninput="clearOther('years'); formatInput(this)" data-translate-key="months">
        </div>
    </div>

    <div class="input-group">
        <label data-translate-key="gstOnInterest">GST on Interest (%)</label>
        <input type="text" inputmode="decimal" id="gst" placeholder="Enter GST rate" value="18" oninput="formatInput(this)" data-translate-key="enterGstRate">
    </div>

    <div class="action-buttons">
        <button class="calc-btn" onclick="calculate()" data-translate-key="calculate">Calculate</button>
        <button class="clear-btn" onclick="clearInputs()" data-translate-key="clear">Clear</button>
    </div>

    <div id="result">
        <div class="res-item"><span data-translate-key="totalInterest">Total Interest:</span> <span id="total-interest" class="res-val val-interest">0</span></div>
        <div class="res-item"><span data-translate-key="gstOnInterestAmount">GST on Interest:</span> <span id="gst-amount" class="res-val">0</span></div>
        <div class="res-item"><span data-translate-key="totalAmountInclGst">Total Amount (incl. GST):</span> <span id="total-amount" class="res-val val-total">0</span></div>
        <div class="res-item" id="emi-row" style="display:none;"><span data-translate-key="monthlyEmi">Monthly EMI:</span> <span id="emi-val" class="res-val">0</span></div>
    </div>

    <div class="accordion-container" id="schedule-accordion">
        <button class="accordion-header" onclick="toggleSchedule()">
            <span><span data-translate-key="repaymentSchedule">Repayment Schedule</span> <i class="fas fa-list-alt" style="margin-left: 8px;"></i></span>
            <i class="fas fa-chevron-down arrow" id="schedule-arrow"></i>
        </button>
        <div class="accordion-content" id="scheduleContent">
            <table class="schedule-table">
                <thead>
                <tr>
                    <th data-translate-key="month">Month</th>
                    <th data-translate-key="principal">Principal</th>
                    <th data-translate-key="interest">Interest</th>
                    <th data-translate-key="gst">GST</th>
                    <th data-translate-key="balance">Balance</th>
                </tr>
                </thead>
                <tbody id="schedule-body">
                <!-- Rows will be added here -->
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="../localization.js"></script>
<script>
    let currentMode = 'flat';

    function formatInput(input) {
        let value = input.value.replace(/[^\d.]/g, '');
        let parts = value.split('.');
        if (parts.length > 2) {
            value = parts[0] + '.' + parts.slice(1).join('');
        }
        input.value = value;
    }

    function setMode(mode) {
        currentMode = mode;
        document.getElementById('tab-flat').classList.toggle('active', mode === 'flat');
        document.getElementById('tab-float').classList.toggle('active', mode === 'float');
        document.getElementById('result').style.display = 'none';
        document.getElementById('schedule-accordion').style.display = 'none';
    }

    function clearOther(type) {
        if (type === 'years') {
            document.getElementById('time-years').value = '';
        } else {
            document.getElementById('time-months').value = '';
        }
    }

    function toggleSchedule() {
        const content = document.getElementById('scheduleContent');
        const arrow = document.getElementById('schedule-arrow');
        const header = arrow.parentElement;

        if (content.style.display === "block") {
            content.style.display = "none";
            header.classList.remove('active');
        } else {
            content.style.display = "block";
            header.classList.add('active');
        }
    }

    function calculate() {
        const P = parseFloat(document.getElementById('principal').value);
        const R = parseFloat(document.getElementById('rate').value);
        const G = parseFloat(document.getElementById('gst').value) || 0;

        let years = parseFloat(document.getElementById('time-years').value);
        let months = parseFloat(document.getElementById('time-months').value);

        let T = 0; // Time in years
        let totalMonths = 0;

        if (years) {
            T = years;
            totalMonths = Math.round(years * 12);
        } else if (months) {
            T = months / 12;
            totalMonths = months;
        }

        if (!P || !R || !T) {
            alert("Please enter Principal, Rate and Tenure");
            return;
        }

        let interest = 0;
        let total = 0;
        let emi = 0;
        let totalGst = 0;
        let scheduleHtml = '';

        if (currentMode === 'flat') {
            interest = (P * R * T) / 100;
            totalGst = (interest * G) / 100;
            total = P + interest + totalGst;
            emi = total / totalMonths;

            // Flat Rate Schedule
            let balance = P;
            let monthlyPrincipal = P / totalMonths;
            let monthlyInterest = interest / totalMonths;
            let monthlyGst = totalGst / totalMonths;

            for(let i = 1; i <= totalMonths; i++) {
                balance -= monthlyPrincipal;
                if(balance < 0) balance = 0;

                scheduleHtml += `
                    <tr>
                        <td>${i}</td>
                        <td>${monthlyPrincipal.toFixed(0)}</td>
                        <td>${monthlyInterest.toFixed(0)}</td>
                        <td>${monthlyGst.toFixed(0)}</td>
                        <td>${balance.toFixed(0)}</td>
                    </tr>
                `;
            }

        } else {
            // Reducing Balance (EMI formula)
            const r = R / (12 * 100);
            const n = totalMonths;
            emi = (P * r * Math.pow(1 + r, n)) / (Math.pow(1 + r, n) - 1);

            let balance = P;
            let totalInterest = 0;
            for(let i = 1; i <= n; i++) {
                let interestPart = balance * r;
                let principalPart = emi - interestPart;
                balance -= principalPart;
                if(balance < 0) balance = 0;

                let gstOnInterestPart = (interestPart * G) / 100;
                totalGst += gstOnInterestPart;
                totalInterest += interestPart;

                scheduleHtml += `
                    <tr>
                        <td>${i}</td>
                        <td>${principalPart.toFixed(0)}</td>
                        <td>${interestPart.toFixed(0)}</td>
                        <td>${gstOnInterestPart.toFixed(0)}</td>
                        <td>${balance.toFixed(0)}</td>
                    </tr>
                `;
            }
            interest = totalInterest;
            total = P + interest + totalGst;
        }

        document.getElementById('total-interest').innerText = interest.toLocaleString(undefined, {maximumFractionDigits: 2});
        document.getElementById('gst-amount').innerText = totalGst.toLocaleString(undefined, {maximumFractionDigits: 2});
        document.getElementById('total-amount').innerText = total.toLocaleString(undefined, {maximumFractionDigits: 2});

        if (emi > 0) {
            document.getElementById('emi-row').style.display = 'flex';
            let emiText = emi.toLocaleString(undefined, {maximumFractionDigits: 2});
            if (currentMode === 'float' && G > 0) {
                emiText += ' + GST';
            }
            document.getElementById('emi-val').innerText = emiText;
        } else {
            document.getElementById('emi-row').style.display = 'none';
        }

        document.getElementById('result').style.display = 'block';

        // Update Schedule
        document.getElementById('schedule-body').innerHTML = scheduleHtml;
        document.getElementById('schedule-accordion').style.display = 'block';

        // Reset accordion state
        document.getElementById('scheduleContent').style.display = 'none';
        document.querySelector('.accordion-header').classList.remove('active');
    }

    function clearInputs() {
        document.getElementById('principal').value = '';
        document.getElementById('rate').value = '';
        document.getElementById('time-years').value = '';
        document.getElementById('time-months').value = '';
        document.getElementById('gst').value = '18';
        document.getElementById('amount-words').innerText = '';
        document.getElementById('result').style.display = 'none';
        document.getElementById('schedule-accordion').style.display = 'none';
    }

    function updateAmountWords(amount) {
        const wordsDiv = document.getElementById('amount-words');
        if (!amount || isNaN(amount)) {
            wordsDiv.innerText = '';
            return;
        }
        wordsDiv.innerText = convertNumberToWords(Math.floor(amount));
    }

    function convertNumberToWords(amount) {
        var words = new Array();
        words[0] = '';
        words[1] = 'One';
        words[2] = 'Two';
        words[3] = 'Three';
        words[4] = 'Four';
        words[5] = 'Five';
        words[6] = 'Six';
        words[7] = 'Seven';
        words[8] = 'Eight';
        words[9] = 'Nine';
        words[10] = 'Ten';
        words[11] = 'Eleven';
        words[12] = 'Twelve';
        words[13] = 'Thirteen';
        words[14] = 'Fourteen';
        words[15] = 'Fifteen';
        words[16] = 'Sixteen';
        words[17] = 'Seventeen';
        words[18] = 'Eighteen';
        words[19] = 'Nineteen';
        words[20] = 'Twenty';
        words[30] = 'Thirty';
        words[40] = 'Forty';
        words[50] = 'Fifty';
        words[60] = 'Sixty';
        words[70] = 'Seventy';
        words[80] = 'Eighty';
        words[90] = 'Ninety';

        amount = amount.toString();
        var atemp = amount.split(".");
        var number = atemp[0].split(",").join("");
        var n_length = number.length;
        var words_string = "";

        if (n_length <= 9) {
            var n_array = new Array(0, 0, 0, 0, 0, 0, 0, 0, 0);
            var received_n_array = new Array();
            for (var i = 0; i < n_length; i++) {
                received_n_array[i] = number.substr(i, 1);
            }
            for (var i = 9 - n_length, j = 0; i < 9; i++, j++) {
                n_array[i] = received_n_array[j];
            }
            for (var i = 0, j = 1; i < 9; i++, j++) {
                if (i == 0 || i == 2 || i == 4 || i == 7) {
                    if (n_array[i] == 1) {
                        n_array[j] = 10 + parseInt(n_array[j]);
                        n_array[i] = 0;
                    }
                }
            }

            value = "";
            for (var i = 0; i < 9; i++) {
                if (i == 0 || i == 2 || i == 4 || i == 7) {
                    value = n_array[i] * 10;
                } else {
                    value = n_array[i];
                }
                if (value != 0) {
                    words_string += words[value] + " ";
                }
                if ((i == 1 && value != 0) || (i == 0 && value != 0 && n_array[i + 1] == 0)) {
                    words_string += "Crores ";
                }
                if ((i == 3 && value != 0) || (i == 2 && value != 0 && n_array[i + 1] == 0)) {
                    words_string += "Lakhs ";
                }
                if ((i == 5 && value != 0) || (i == 4 && value != 0 && n_array[i + 1] == 0)) {
                    words_string += "Thousand ";
                }
                if (i == 6 && value != 0 && (n_array[i + 1] != 0 && n_array[i + 2] != 0)) {
                    words_string += "Hundred and ";
                } else if (i == 6 && value != 0) {
                    words_string += "Hundred ";
                }
            }
            words_string = words_string.split("  ").join(" ");
        }
        return words_string;
    }
</script>

</body>
</html>
