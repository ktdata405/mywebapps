<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP Land Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #ec4899;
            --accent: #8b5cf6;
            --bg-dark: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-light: #f8fafc;
            --text-dim: #94a3b8;
            --input-bg: rgba(255, 255, 255, 0.05);
            --input-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #1e1b4b, #0f172a);
            overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 20s infinite ease-in-out;
        }

        .orb-1 { width: 400px; height: 400px; background: var(--primary); top: -100px; left: -100px; animation-delay: 0s; }
        .orb-2 { width: 300px; height: 300px; background: var(--secondary); bottom: -50px; right: -50px; animation-delay: -5s; }
        .orb-3 { width: 200px; height: 200px; background: var(--accent); top: 40%; left: 60%; animation-delay: -10s; }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, 50px); }
        }

        /* Navigation */
        .nav-container {
            position: absolute;
            top: 2rem;
            left: 2rem;
            display: flex;
            gap: 1rem;
            z-index: 10;
        }

        .nav-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
            text-decoration: none;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .nav-btn:hover {
            background: var(--primary);
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.5);
        }

        .card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 2rem;
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(12px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.6s ease-out backwards;
            margin-bottom: 1rem;
        }

        .header-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 1rem;
        }

        .ap-logo {
            width: 80px;
            height: auto;
            margin-bottom: 1rem;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.2));
        }

        h2, h3 {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
            text-align: center;
            background: linear-gradient(to right, #fff, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h3 { font-size: 1.4rem; }

        /* Tabs */
        .tabs {
            display: flex;
            background: rgba(255,255,255,0.05);
            padding: 4px;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .tab {
            flex: 1;
            padding: 10px;
            background: transparent;
            border: none;
            color: var(--text-dim);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: none;
            margin-top: 0;
            font-size: 0.9rem;
        }

        .tab.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 2px 10px rgba(99, 102, 241, 0.3);
        }

        .inputs-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.2rem;
        }

        .inputs-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.2rem;
        }

        .input-group {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 12px;
            color: var(--text-light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
            background: rgba(255, 255, 255, 0.1);
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        button.calc-btn {
            flex: 2;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        button.calc-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }

        button.clear-btn {
            flex: 1;
            padding: 14px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button.clear-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        #result {
            margin-top: 1.5rem;
            padding: 1.2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            display: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .res-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.8rem;
            padding-bottom: 0.8rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .res-item:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .res-val { font-weight: 700; }

        /* Different colors for units - Adjusted for Dark Mode */
        .val-cents { color: #f87171; } /* Red-400 */
        .val-sqft { color: #60a5fa; } /* Blue-400 */
        .val-gajalu { color: #fb923c; } /* Orange-400 */
        .val-ankanam { color: #c084fc; } /* Purple-400 */

        /* Accordion Styles */
        .accordion-container {
            margin-top: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.02);
        }

        .accordion-header {
            width: 100%;
            padding: 1rem 1.2rem;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            text-align: left;
            font-weight: 600;
            color: var(--text-light);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.95rem;
            transition: background 0.3s ease;
        }

        .accordion-header:hover { background: rgba(255, 255, 255, 0.08); }

        .accordion-content {
            display: none;
            padding: 1.2rem;
            background: transparent;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-dim);
        }

        .arrow { transition: transform 0.3s; }
        .accordion-header.active .arrow { transform: rotate(180deg); }

        .tip-list { list-style: none; padding: 0; margin: 0 0 1rem 0; font-size: 0.9em; }
        .tip-list li { margin-bottom: 0.5rem; padding-left: 10px; border-left: 3px solid var(--accent); }
        .tip-list strong { color: var(--text-light); }

        .step-box {
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .step-title {
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 0.8rem;
            display: block;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 0.5rem;
        }

        .step-row { margin-bottom: 0.5rem; font-size: 0.9em; color: var(--text-dim); }
        .step-row strong { color: var(--text-light); }

        /* History Styles */
        .history-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 0.8rem;
            font-size: 0.9rem;
            animation: fadeIn 0.5s ease;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            color: var(--text-dim);
            font-size: 0.8rem;
        }

        .history-details {
            color: var(--text-light);
        }

        .icon-btn {
            background: transparent;
            border: none;
            color: var(--text-dim);
            cursor: pointer;
            font-size: 1.1rem;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-btn:hover {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }

        @keyframes fadeInUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="bg-animation">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <div class="nav-container">
        <!-- Removed navigation buttons from here -->
    </div>

    <div class="card">
        <div class="header-container">
            <h2>
                <a href="calculator.html" style="color: var(--text-light); text-decoration: none; margin-right: 10px;" aria-label="Back"><i class="fas fa-arrow-left"></i></a>
                AP Land Converter
                <a href="../index.html" style="color: var(--text-light); text-decoration: none; margin-left: 10px;" aria-label="Home"><i class="fas fa-home"></i></a>
            </h2>
        </div>

        <div class="tabs">
            <button class="tab active" id="tab-regular" onclick="setMode('regular')">Regular Plot</button>
            <button class="tab" id="tab-corner" onclick="setMode('corner')">Corner / Irregular</button>
        </div>

        <!-- Regular Inputs -->
        <div class="inputs-row" id="regular-inputs">
            <div class="input-group">
                <label>Length (Feet)</label>
                <input type="text" inputmode="decimal" id="length" placeholder="0" value="">
            </div>

            <div class="input-group">
                <label>Width (Feet)</label>
                <input type="text" inputmode="decimal" id="width" placeholder="0" value="">
            </div>
        </div>

        <!-- Corner/Irregular Inputs -->
        <div class="inputs-grid" id="corner-inputs" style="display:none;">
            <div class="input-group">
                <label>Length 1 (Feet)</label>
                <input type="text" inputmode="decimal" id="length1" placeholder="0" value="">
            </div>
            <div class="input-group">
                <label>Length 2 (Feet)</label>
                <input type="text" inputmode="decimal" id="length2" placeholder="0" value="">
            </div>
            <div class="input-group">
                <label>Width 1 (Feet)</label>
                <input type="text" inputmode="decimal" id="width1" placeholder="0" value="">
            </div>
            <div class="input-group">
                <label>Width 2 (Feet)</label>
                <input type="text" inputmode="decimal" id="width2" placeholder="0" value="">
            </div>
        </div>

        <div class="action-buttons">
            <button class="calc-btn" onclick="calculate()">Calculate Area</button>
            <button class="clear-btn" onclick="clearInputs()">Clear</button>
        </div>

        <div id="result">
            <div class="res-item"><span class="val-cents">Cents:</span> <span id="cents" class="res-val val-cents">0</span></div>
            <div class="res-item"><span class="val-sqft">Total Sq. Feet:</span> <span id="sqft" class="res-val val-sqft">0</span></div>
            <div class="res-item"><span class="val-gajalu">Gajalu (Sq. Yds):</span> <span id="gajalu" class="res-val val-gajalu">0</span></div>
            <div class="res-item"><span class="val-ankanam">Ankanams:</span> <span id="ankanam" class="res-val val-ankanam">0</span></div>
        </div>

        <div class="accordion-container">
            <button class="accordion-header" onclick="toggleTips()">
                <span>Calculation Details <i class="fas fa-lightbulb" style="margin-left: 8px;"></i></span>
                <i class="fas fa-chevron-down arrow"></i>
            </button>
            <div class="accordion-content" id="tipsContent">
                <ul class="tip-list">
                    <li><strong>1 Cent</strong> = 435.6 Sq. Feet</li>
                    <li><strong>1 Gajam</strong> = 9 Sq. Feet</li>
                    <li><strong>1 Ankanam</strong> = 72 Sq. Feet</li>
                    <li><strong>1 Ankanam</strong> = 8 Gajalu</li>
                </ul>

                <div id="dynamic-steps" style="display:none;">
                    <div class="step-box">
                        <span class="step-title">How it's calculated:</span>
                        <div class="step-row" id="step-area"></div>
                        <div class="step-row" id="step-cents"></div>
                        <div class="step-row" id="step-gajalu"></div>
                        <div class="step-row" id="step-ankanam"></div>
                    </div>
                </div>
                <div id="placeholder-steps" style="color: var(--text-dim); font-style: italic; font-size: 0.9em;">
                    Click "Calculate Area" to see detailed steps for your values.
                </div>
            </div>
        </div>

        <!-- History Accordion -->
        <div class="accordion-container" style="margin-top: 1rem;">
            <button class="accordion-header" onclick="toggleHistory()">
                <span>History <i class="fas fa-history" style="margin-left: 8px;"></i></span>
                <i class="fas fa-chevron-down arrow" id="history-arrow"></i>
            </button>
            <div class="accordion-content" id="historyContent">
                <div class="header-row" style="margin-bottom: 1rem;">
                    <h3 style="font-size: 1.1rem; text-align: left; margin: 0;">Recent Calculations</h3>
                    <button class="icon-btn delete-btn" onclick="clearHistory()" title="Clear History">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
                <div id="history-list"></div>
            </div>
        </div>
    </div>

<script>
    let currentMode = 'regular';
    let historyData = JSON.parse(localStorage.getItem('landCalcHistory')) || [];

    function setMode(mode) {
        currentMode = mode;

        // Update Tabs
        document.getElementById('tab-regular').classList.toggle('active', mode === 'regular');
        document.getElementById('tab-corner').classList.toggle('active', mode === 'corner');

        // Toggle Inputs
        document.getElementById('regular-inputs').style.display = mode === 'regular' ? 'flex' : 'none';
        document.getElementById('corner-inputs').style.display = mode === 'corner' ? 'grid' : 'none';

        // Reset Results
        document.getElementById('result').style.display = 'none';
        document.getElementById('dynamic-steps').style.display = 'none';
        document.getElementById('placeholder-steps').style.display = 'block';
    }

    function toggleTips() {
        const content = document.getElementById('tipsContent');
        const header = document.querySelector('.accordion-header'); // Selects the first one (Tips)

        if (content.style.display === "block") {
            content.style.display = "none";
            header.classList.remove('active');
        } else {
            content.style.display = "block";
            header.classList.add('active');
        }
    }

    function toggleHistory() {
        const content = document.getElementById('historyContent');
        const arrow = document.getElementById('history-arrow');
        const header = arrow.parentElement;

        if (content.style.display === "block") {
            content.style.display = "none";
            header.classList.remove('active');
        } else {
            content.style.display = "block";
            header.classList.add('active');
            renderHistory(); // Refresh history when opened
        }
    }

    function calculate() {
        let totalSqFt = 0;
        let stepAreaText = "";
        let L, W, L1, L2, W1, W2;

        if (currentMode === 'regular') {
            L = parseFloat(document.getElementById('length').value) || 0;
            W = parseFloat(document.getElementById('width').value) || 0;

            if (L > 0 && W > 0) {
                totalSqFt = L * W;
                stepAreaText = `Area = ${L} × ${W} = <strong>${totalSqFt.toLocaleString()} Sq. Ft</strong>`;
            } else {
                alert("Please enter valid numbers");
                return;
            }
        } else {
            L1 = parseFloat(document.getElementById('length1').value) || 0;
            L2 = parseFloat(document.getElementById('length2').value) || 0;
            W1 = parseFloat(document.getElementById('width1').value) || 0;
            W2 = parseFloat(document.getElementById('width2').value) || 0;

            if (L1 > 0 && L2 > 0 && W1 > 0 && W2 > 0) {
                let avgL = (L1 + L2) / 2;
                let avgW = (W1 + W2) / 2;
                totalSqFt = avgL * avgW;

                stepAreaText = `
                    Avg Length = (${L1} + ${L2}) / 2 = ${avgL}<br>
                    Avg Width = (${W1} + ${W2}) / 2 = ${avgW}<br>
                    Area = ${avgL} × ${avgW} = <strong>${totalSqFt.toLocaleString()} Sq. Ft</strong>
                `;
            } else {
                alert("Please enter valid numbers for all sides");
                return;
            }
        }

        let cents = totalSqFt / 435.6;
        let gajalu = totalSqFt / 9;
        let ankanam = totalSqFt / 72;

        document.getElementById('sqft').innerText = totalSqFt.toLocaleString(undefined, {maximumFractionDigits: 2});
        document.getElementById('cents').innerText = cents.toFixed(3);
        document.getElementById('gajalu').innerText = gajalu.toFixed(2);
        document.getElementById('ankanam').innerText = ankanam.toFixed(2);

        document.getElementById('result').style.display = 'block';

        // Update Dynamic Steps
        document.getElementById('step-area').innerHTML = stepAreaText;
        document.getElementById('step-cents').innerHTML = `Cents = ${totalSqFt.toFixed(2)} / 435.6 = <strong>${cents.toFixed(3)}</strong>`;
        document.getElementById('step-gajalu').innerHTML = `Gajalu = ${totalSqFt.toFixed(2)} / 9 = <strong>${gajalu.toFixed(2)}</strong>`;
        document.getElementById('step-ankanam').innerHTML = `Ankanams = ${totalSqFt.toFixed(2)} / 72 = <strong>${ankanam.toFixed(2)}</strong>`;

        document.getElementById('dynamic-steps').style.display = 'block';
        document.getElementById('placeholder-steps').style.display = 'none';

        // Add to History
        let inputsStr = "";
        if (currentMode === 'regular') {
             inputsStr = `L: ${L} × W: ${W}`;
        } else {
             inputsStr = `L1: ${L1}, L2: ${L2} | W1: ${W1}, W2: ${W2}`;
        }

        addToHistory(currentMode, inputsStr, totalSqFt.toLocaleString(undefined, {maximumFractionDigits: 2}), cents.toFixed(3));
    }

    function clearInputs() {
        document.getElementById('length').value = '';
        document.getElementById('width').value = '';
        document.getElementById('length1').value = '';
        document.getElementById('length2').value = '';
        document.getElementById('width1').value = '';
        document.getElementById('width2').value = '';

        document.getElementById('result').style.display = 'none';
        document.getElementById('sqft').innerText = '0';
        document.getElementById('cents').innerText = '0';
        document.getElementById('gajalu').innerText = '0';
        document.getElementById('ankanam').innerText = '0';

        document.getElementById('dynamic-steps').style.display = 'none';
        document.getElementById('placeholder-steps').style.display = 'block';
    }

    // History Functions
    function renderHistory() {
        const historyList = document.getElementById('history-list');

        if (historyData.length === 0) {
            historyList.innerHTML = '<div style="text-align:center; color:var(--text-dim); padding:1rem;">No history yet</div>';
            return;
        }

        historyList.innerHTML = '';

        // Show latest first
        historyData.slice().reverse().forEach((item) => {
            const div = document.createElement('div');
            div.className = 'history-item';
            div.innerHTML = `
                <div class="history-header">
                    <span>${item.date}</span>
                    <span>${item.mode === 'regular' ? 'Regular' : 'Irregular'}</span>
                </div>
                <div class="history-details">
                    <div>${item.inputs}</div>
                    <div style="margin-top: 4px; font-weight: 600; color: var(--primary);">
                        ${item.area} Sq. Ft • ${item.cents} Cents
                    </div>
                </div>
            `;
            historyList.appendChild(div);
        });
    }

    function addToHistory(mode, inputsStr, area, centsVal) {
        const newItem = {
            date: new Date().toLocaleString(),
            mode: mode,
            inputs: inputsStr,
            area: area,
            cents: centsVal
        };

        historyData.push(newItem);
        if (historyData.length > 20) historyData.shift(); // Keep last 20

        localStorage.setItem('landCalcHistory', JSON.stringify(historyData));
        // Only render if history is open
        if(document.getElementById('historyContent').style.display === 'block') {
            renderHistory();
        }
    }

    function clearHistory() {
        if(confirm('Clear all history?')) {
            historyData = [];
            localStorage.removeItem('landCalcHistory');
            renderHistory();
        }
    }

    // Initialize History (but don't show it)
    // renderHistory();
</script>

</body>
</html>
