<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tenet Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="../config.js"></script>
    <style>
        :root {
            --bg-dark: #0b0f19;
            --card-bg: #151a25;
            --primary: #6366f1;
            --accent: #ec4899;
        }

        body {
            background-color: var(--bg-dark);
            color: #f8fafc;
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        /* Smooth scrolling */
        html { scroll-behavior: smooth; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }

        .glass-panel {
            background: rgba(21, 26, 37, 0.6);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .input-group {
            transition: all 0.3s ease;
        }

        .input-group:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
            background: rgba(99, 102, 241, 0.05);
        }

        /* Date Picker Customization */
        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
            opacity: 0.6;
            cursor: pointer;
        }

        /* Hide number input arrows */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Table Styles */
        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 1rem;
            color: #94a3b8;
            font-weight: 600;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            color: #f8fafc;
            font-size: 0.875rem;
        }

        tr:last-child td {
            border-bottom: none;
        }
    </style>
</head>

<body class="min-h-screen pb-40 relative overflow-x-hidden">

    <!-- Background Gradients -->
    <div class="fixed inset-0 z-[-1] overflow-hidden pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-[500px] h-[500px] bg-indigo-600/20 rounded-full blur-[100px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[500px] h-[500px] bg-pink-600/20 rounded-full blur-[100px]"></div>
    </div>

    <!-- Header -->
    <header class="sticky top-0 z-30 glass-panel border-b border-white/5 px-6 py-4 mb-8 backdrop-blur-xl bg-[#0b0f19]/80">
        <div class="max-w-3xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-4">
                <div class="w-11 h-11 rounded-2xl bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center shadow-lg shadow-indigo-500/20 ring-4 ring-white/5">
                    <i class="fa-solid fa-house-user text-white text-lg"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold tracking-tight text-white leading-tight">Tenet Details</h1>
                    <p class="text-xs text-gray-400 font-medium">Rent Management</p>
                </div>
            </div>
            <div class="flex gap-3">
                <a href="tenetreport.html" class="w-10 h-10 rounded-full bg-white/5 hover:bg-white/10 border border-white/5 flex items-center justify-center transition-all text-gray-400 hover:text-white hover:scale-105 active:scale-95">
                    <i class="fa-solid fa-chart-pie"></i>
                </a>
                <a href="../index.html" class="w-10 h-10 rounded-full bg-white/5 hover:bg-white/10 border border-white/5 flex items-center justify-center transition-all text-gray-400 hover:text-white hover:scale-105 active:scale-95">
                    <i class="fa-solid fa-house"></i>
                </a>
            </div>
        </div>
    </header>

    <main class="max-w-3xl mx-auto px-4">

        <div class="glass-panel rounded-3xl p-6 mb-8 border border-white/10 shadow-2xl shadow-black/20">
            <form id="tenetForm" class="space-y-6">

                <!-- Date & Side Row -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                    <div class="space-y-1.5">
                        <label class="text-[10px] uppercase tracking-wider text-gray-500 font-bold ml-1">Select Date</label>
                        <div class="flex items-center gap-2">
                            <button id="prev-day" type="button" class="w-12 h-[50px] rounded-2xl bg-white/5 hover:bg-white/10 border border-white/5 flex items-center justify-center text-gray-400 hover:text-white transition-all active:scale-95">
                                <i class="fa-solid fa-chevron-left"></i>
                            </button>
                            <div class="relative flex-grow">
                                <input type="date" id="date" name="date" onclick="this.showPicker()" class="w-full h-[50px] bg-black/40 border border-white/10 rounded-2xl px-4 text-sm font-semibold text-white outline-none focus:border-indigo-500 focus:bg-black/60 focus:ring-1 focus:ring-indigo-500 transition-all cursor-pointer text-center">
                            </div>
                            <button id="next-day" type="button" class="w-12 h-[50px] rounded-2xl bg-white/5 hover:bg-white/10 border border-white/5 flex items-center justify-center text-gray-400 hover:text-white transition-all active:scale-95">
                                <i class="fa-solid fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>

                    <div class="space-y-1.5">
                        <label class="text-[10px] uppercase tracking-wider text-gray-500 font-bold ml-1">Side</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none text-gray-500">
                                <i class="fa-solid fa-building text-sm"></i>
                            </div>
                            <select id="side" name="side" class="w-full h-[50px] bg-black/40 border border-white/10 rounded-2xl pl-10 pr-4 text-sm font-semibold text-white outline-none focus:border-indigo-500 focus:bg-black/60 focus:ring-1 focus:ring-indigo-500 transition-all appearance-none cursor-pointer">
                                <option value="" disabled selected>Select Side</option>
                                <option value="Kalyan">Kalyan</option>
                                <option value="Srikanth">Srikanth</option>
                            </select>
                            <div class="absolute inset-y-0 right-0 pr-3.5 flex items-center pointer-events-none text-gray-500">
                                <i class="fa-solid fa-chevron-down text-xs"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Financials Row -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-5">
                    <div class="space-y-1.5">
                        <label class="text-[10px] uppercase tracking-wider text-gray-500 font-bold ml-1">Rent Amount</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none text-gray-500">
                                <i class="fa-solid fa-indian-rupee-sign text-sm"></i>
                            </div>
                            <input type="number" id="rentAmount" name="rentAmount" inputmode="numeric" placeholder="0.00" class="w-full bg-black/40 border border-white/10 rounded-2xl pl-10 pr-4 py-3.5 text-sm font-mono font-bold text-white outline-none focus:border-indigo-500 focus:bg-black/60 focus:ring-1 focus:ring-indigo-500 transition-all placeholder-gray-700">
                        </div>
                    </div>
                    <div class="space-y-1.5">
                        <label class="text-[10px] uppercase tracking-wider text-gray-500 font-bold ml-1">Paid Amount</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none text-gray-500">
                                <i class="fa-solid fa-indian-rupee-sign text-sm"></i>
                            </div>
                            <input type="number" id="paidAmount" name="paidAmount" inputmode="numeric" oninput="calculateTotal()" placeholder="0.00" class="w-full bg-black/40 border border-white/10 rounded-2xl pl-10 pr-4 py-3.5 text-sm font-mono font-bold text-white outline-none focus:border-indigo-500 focus:bg-black/60 focus:ring-1 focus:ring-indigo-500 transition-all placeholder-gray-700">
                        </div>
                    </div>
                    <div class="space-y-1.5">
                        <label class="text-[10px] uppercase tracking-wider text-gray-500 font-bold ml-1">Balance Amount</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none text-gray-500">
                                <i class="fa-solid fa-indian-rupee-sign text-sm"></i>
                            </div>
                            <input type="number" id="balanceAmount" name="balanceAmount" inputmode="numeric" oninput="calculateTotal()" placeholder="0.00" class="w-full bg-black/40 border border-white/10 rounded-2xl pl-10 pr-4 py-3.5 text-sm font-mono font-bold text-white outline-none focus:border-indigo-500 focus:bg-black/60 focus:ring-1 focus:ring-indigo-500 transition-all placeholder-gray-700">
                        </div>
                    </div>
                </div>

                <!-- Utilities & Total Row -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-5">
                    <div class="space-y-1.5">
                        <label class="text-[10px] uppercase tracking-wider text-gray-500 font-bold ml-1">Power Bill</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none text-gray-500">
                                <i class="fa-solid fa-bolt text-sm"></i>
                            </div>
                            <input type="number" id="powerBill" name="powerBill" inputmode="numeric" placeholder="0.00" class="w-full bg-black/40 border border-white/10 rounded-2xl pl-10 pr-4 py-3.5 text-sm font-mono font-bold text-white outline-none focus:border-indigo-500 focus:bg-black/60 focus:ring-1 focus:ring-indigo-500 transition-all placeholder-gray-700">
                        </div>
                    </div>
                    <div class="space-y-1.5">
                        <label class="text-[10px] uppercase tracking-wider text-gray-500 font-bold ml-1">Water Bill</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none text-gray-500">
                                <i class="fa-solid fa-faucet-drip text-sm"></i>
                            </div>
                            <input type="number" id="waterBill" name="waterBill" inputmode="numeric" oninput="calculateTotal()" placeholder="0.00" class="w-full bg-black/40 border border-white/10 rounded-2xl pl-10 pr-4 py-3.5 text-sm font-mono font-bold text-white outline-none focus:border-indigo-500 focus:bg-black/60 focus:ring-1 focus:ring-indigo-500 transition-all placeholder-gray-700">
                        </div>
                    </div>
                    <div class="space-y-1.5">
                        <label class="text-[10px] uppercase tracking-wider text-emerald-500 font-bold ml-1">Total Paid</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none text-emerald-500">
                                <i class="fa-solid fa-sack-dollar text-sm"></i>
                            </div>
                            <input type="text" id="totalPaid" name="totalPaid" placeholder="0.00" readonly class="w-full bg-emerald-500/10 border border-emerald-500/30 rounded-2xl pl-10 pr-4 py-3.5 text-sm font-mono font-bold text-emerald-400 outline-none transition-all">
                        </div>
                    </div>
                </div>

                <!-- Remarks -->
                <div class="space-y-1.5">
                    <label class="text-[10px] uppercase tracking-wider text-gray-500 font-bold ml-1">Remarks</label>
                    <textarea id="remarks" name="remarks" rows="3" placeholder="Enter remarks here..." class="w-full bg-black/40 border border-white/10 rounded-2xl px-4 py-3 text-sm text-gray-300 placeholder-gray-700 outline-none focus:border-indigo-500 focus:bg-black/60 focus:ring-1 focus:ring-indigo-500 transition-all resize-none"></textarea>
                </div>

                <!-- Actions -->
                <div class="flex flex-col sm:flex-row gap-4 pt-2">
                    <button type="button" onclick="clearForm()" class="w-full sm:w-1/3 py-4 rounded-2xl bg-white/5 hover:bg-white/10 border border-white/5 text-gray-400 hover:text-white font-bold flex items-center justify-center gap-2 transition-all active:scale-95">
                        <i class="fa-solid fa-rotate-left"></i>
                        <span>Clear</span>
                    </button>
                    <button type="submit" class="w-full sm:w-2/3 py-4 rounded-2xl bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-500 hover:to-purple-500 text-white font-bold shadow-lg shadow-indigo-600/25 flex items-center justify-center gap-2.5 transition-all active:scale-95 hover:shadow-indigo-600/40">
                        <i class="fa-solid fa-check"></i>
                        <span>Submit Record</span>
                    </button>
                </div>
            </form>
        </div>

        <!-- Records Table -->
        <div class="glass-panel rounded-3xl p-6 mb-8 border border-white/10 shadow-2xl shadow-black/20 hidden" id="recordsContainer">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-lg font-bold text-white">Submitted Records</h2>
                <span class="bg-indigo-500/20 text-indigo-400 text-[10px] uppercase tracking-wider font-bold px-3 py-1 rounded-lg border border-indigo-500/30">New</span>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Side</th>
                            <th>Rent</th>
                            <th>Paid</th>
                            <th>Balance</th>
                            <th>Power</th>
                            <th>Water</th>
                            <th>Total</th>
                            <th>Remarks</th>
                        </tr>
                    </thead>
                    <tbody id="recordsTableBody">
                    </tbody>
                </table>
            </div>
        </div>

    </main>

    <!-- Loader -->
    <div id="loader" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm transition-all">
        <div class="glass-panel p-8 rounded-3xl flex flex-col items-center gap-6 shadow-2xl border border-white/10">
            <div class="relative w-16 h-16">
                <div class="absolute inset-0 border-4 border-indigo-500/20 rounded-full"></div>
                <div class="absolute inset-0 border-4 border-indigo-500 rounded-full border-t-transparent animate-spin"></div>
                <div class="absolute inset-0 flex items-center justify-center">
                    <i class="fa-solid fa-cloud-arrow-up text-indigo-500"></i>
                </div>
            </div>
            <div class="text-center">
                <h3 class="text-white font-bold text-lg">Saving Record</h3>
                <p class="text-gray-400 text-sm mt-1">Syncing with database...</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
