<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenet Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="../config.js"></script>
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #ec4899;
            --accent: #8b5cf6;
            --bg-dark: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-light: #f8fafc;
            --text-dim: #94a3b8;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #1e1b4b, #0f172a);
            overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 20s infinite ease-in-out;
        }

        .orb-1 { width: 400px; height: 400px; background: var(--primary); top: -100px; left: -100px; animation-delay: 0s; }
        .orb-2 { width: 300px; height: 300px; background: var(--secondary); bottom: -50px; right: -50px; animation-delay: -5s; }
        .orb-3 { width: 200px; height: 200px; background: var(--accent); top: 40%; left: 60%; animation-delay: -10s; }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, 50px); }
        }

        .glass-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .input-field {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            outline: none;
            transition: all 0.2s;
        }

        .input-field:focus {
            border-color: var(--secondary);
            box-shadow: 0 0 0 2px rgba(236, 72, 153, 0.2);
            background: rgba(255, 255, 255, 0.1);
        }

        select.input-field option {
            background-color: #1e293b;
            color: var(--text-light);
        }

        .input-label {
            display: block;
            color: var(--text-dim);
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        /* Date Picker Icon Fix */
        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.2s;
        }

        input[type="date"]::-webkit-calendar-picker-indicator:hover {
            opacity: 1;
        }

        /* Table Styles */
        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 1rem;
            color: var(--text-dim);
            font-weight: 600;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.875rem;
            text-transform: uppercase;
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            color: var(--text-light);
        }

        tr:last-child td {
            border-bottom: none;
        }

        footer {
            text-align: center;
            padding: 20px;
            border-top: 1px solid rgba(255,255,255,0.05);
            color: var(--text-dim);
            margin-top: auto;
        }

        footer b {
            color: var(--text-light);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-dark);
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body class="p-4 md:p-10 flex flex-col">

    <div class="bg-animation">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <div class="max-w-4xl mx-auto w-full glass-card p-6 rounded-2xl shadow-lg mb-8">
        <div class="flex justify-between items-center mb-6 border-b border-white/10 pb-4">
            <h2 class="text-2xl font-bold flex items-center gap-3 text-white">
                <i class="fa-solid fa-house text-pink-500"></i>Tenet Details
            </h2>
            <div class="flex items-center gap-4">
                <a href="tenetreport.html" class="text-white/70 hover:text-white text-xl transition-colors" title="Report">
                    <i class="fa-solid fa-chart-pie"></i>
                </a>
                <a href="../index.html" class="text-white/70 hover:text-white text-xl transition-colors" title="Home">
                    <i class="fa-solid fa-house"></i>
                </a>
            </div>
        </div>

        <form id="tenetForm">
            <!-- Date & Side Row -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label for="date" class="input-label">Select Date</label>
                    <input type="date" id="date" name="date" onclick="this.showPicker()" class="input-field cursor-pointer" placeholder="Select Date">
                </div>
                <div>
                    <label for="side" class="input-label">Side</label>
                    <select id="side" name="side" class="input-field cursor-pointer">
                        <option value="" disabled selected>Select Side</option>
                        <option value="Kalyan">Kalyan</option>
                        <option value="Srikanth">Srikanth</option>
                    </select>
                </div>
            </div>

            <!-- Financials Row -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                <div>
                    <label for="rentAmount" class="input-label">Rent Amount</label>
                    <input type="number" id="rentAmount" name="rentAmount" inputmode="numeric" placeholder="0.00" class="input-field">
                </div>
                <div>
                    <label for="paidAmount" class="input-label">Paid Amount</label>
                    <input type="number" id="paidAmount" name="paidAmount" inputmode="numeric" oninput="calculateTotal()" placeholder="0.00" class="input-field">
                </div>
                <div>
                    <label for="balanceAmount" class="input-label">Balance Amount</label>
                    <input type="number" id="balanceAmount" name="balanceAmount" inputmode="numeric" oninput="calculateTotal()" placeholder="0.00" class="input-field">
                </div>
            </div>

            <!-- Utilities & Total Row -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                <div>
                    <label for="powerBill" class="input-label">Power Bill</label>
                    <input type="number" id="powerBill" name="powerBill" inputmode="numeric" placeholder="0.00" class="input-field">
                </div>
                <div>
                    <label for="waterBill" class="input-label">Water Bill</label>
                    <input type="number" id="waterBill" name="waterBill" inputmode="numeric" oninput="calculateTotal()" placeholder="0.00" class="input-field">
                </div>
                <div>
                    <label for="totalPaid" class="input-label text-emerald-400">Total Paid</label>
                    <input type="text" id="totalPaid" name="totalPaid" placeholder="0.00" readonly class="input-field font-bold text-emerald-400 bg-emerald-500/10 border-emerald-500/30">
                </div>
            </div>

            <!-- Remarks -->
            <div class="mb-8">
                <label for="remarks" class="input-label">Remarks</label>
                <textarea id="remarks" name="remarks" rows="3" placeholder="Enter remarks here..." class="input-field resize-none"></textarea>
            </div>

            <!-- Actions -->
            <div class="flex flex-col sm:flex-row gap-4 justify-end">
                <button type="button" onclick="clearForm()" class="bg-white/10 hover:bg-white/20 text-white py-3 px-6 rounded-xl font-bold flex items-center justify-center gap-2 transition border border-white/10 w-full sm:w-auto">
                    <i class="fa-solid fa-rotate-left"></i> Clear
                </button>
                <button type="submit" class="bg-emerald-500 hover:bg-emerald-600 text-white py-3 px-8 rounded-xl font-bold flex items-center justify-center gap-2 transition shadow-lg shadow-emerald-500/20 w-full sm:w-auto">
                    <i class="fa-solid fa-check"></i> Submit
                </button>
            </div>
        </form>
    </div>

    <!-- Records Table -->
    <div class="max-w-4xl mx-auto w-full glass-card p-6 rounded-2xl shadow-lg hidden" id="recordsContainer">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-bold text-white">Submitted Records</h2>
            <span class="bg-pink-500/20 text-pink-400 text-xs font-bold px-3 py-1 rounded-full border border-pink-500/30">New</span>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Side</th>
                        <th>Rent</th>
                        <th>Paid</th>
                        <th>Balance</th>
                        <th>Power</th>
                        <th>Water</th>
                        <th>Total</th>
                        <th>Remarks</th>
                    </tr>
                </thead>
                <tbody id="recordsTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Loader -->
    <div id="loader" class="hidden fixed inset-0 flex items-center justify-center bg-black/80 backdrop-blur-sm z-50">
        <div class="glass-card p-8 rounded-2xl flex flex-col items-center gap-4">
            <div class="animate-spin">
                <i class="fa-solid fa-circle-notch text-4xl text-pink-500"></i>
            </div>
            <p class="text-white font-semibold">Saving Record...</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 <b>Thammineni Technologies</b>. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
