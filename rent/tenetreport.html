<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenet Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #111827;
            font-family: 'Roboto', sans-serif;
            color: #f3f4f6;
            min-height: 100vh;
            padding: 2rem 1rem;
        }
        .main-container {
            background-color: #1f2937;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            border: 1px solid #374151;
        }
        h2 {
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #f9fafb;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .btn-icon {
            background: #374151;
            color: #fff;
            border: 1px solid #4b5563;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            text-decoration: none;
        }
        .btn-icon:hover {
            background: #4b5563;
            color: #fff;
            transform: translateY(-2px);
        }
        .table-responsive {
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #374151;
        }
        .table {
            color: #e5e7eb;
            margin-bottom: 0;
        }
        .table th {
            background-color: #111827;
            color: #9ca3af;
            border-bottom: 2px solid #4b5563;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            padding: 1rem;
            white-space: nowrap;
        }
        .table td {
            background-color: #1f2937;
            border-bottom: 1px solid #374151;
            padding: 1rem;
            vertical-align: middle;
        }
        .table tbody tr:hover td {
            background-color: #374151;
        }
        .badge-custom {
            padding: 0.35em 0.65em;
            font-size: 0.75em;
            font-weight: 700;
            border-radius: 0.25rem;
        }
        .badge-kalyan {
            background-color: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
        .badge-srikanth {
            background-color: rgba(16, 185, 129, 0.2);
            color: #34d399;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        #loader {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
            color: #60a5fa;
        }
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #9ca3af;
        }
        .filter-section {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        .form-select-dark {
            background-color: #374151;
            border: 1px solid #4b5563;
            color: #f3f4f6;
            padding: 0.5rem 2rem 0.5rem 1rem;
            border-radius: 0.5rem;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%239ca3af' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m2 5 6 6 6-6'/%3e%3c/svg%3e");
        }
        .form-select-dark:focus {
            border-color: #60a5fa;
            outline: 0;
            box-shadow: 0 0 0 0.25rem rgba(96, 165, 250, 0.25);
        }
    </style>
</head>
<body>

<div class="main-container">
    <div class="header-actions">
        <h2><i class="fa-solid fa-file-invoice-dollar text-primary"></i> Tenet Report</h2>
        <div class="d-flex gap-2">
            <button onclick="fetchData()" class="btn-icon" title="Refresh">
                <i class="fa-solid fa-rotate-right"></i>
            </button>
            <a href="tenet.html" class="btn-icon" title="Add New">
                <i class="fa-solid fa-plus"></i>
            </a>
            <a href="../index.html" class="btn-icon" title="Home">
                <i class="fa-solid fa-house"></i>
            </a>
        </div>
    </div>

    <div class="filter-section">
        <select id="yearFilter" class="form-select-dark" onchange="filterData()">
            <option value="all">All Years</option>
            <!-- Years populated by JS -->
        </select>
        <select id="sideFilter" class="form-select-dark" onchange="filterData()">
            <option value="all">All Sides</option>
            <option value="Kalyan">Kalyan</option>
            <option value="Srikanth">Srikanth</option>
        </select>
    </div>

    <div id="loader">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div class="table-responsive" id="tableContainer" style="display: none;">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Side</th>
                    <th class="text-end">Rent</th>
                    <th class="text-end">Paid</th>
                    <th class="text-end">Balance</th>
                    <th class="text-end">Power</th>
                    <th class="text-end">Water</th>
                    <th class="text-end">Total Paid</th>
                    <th>Remarks</th>
                </tr>
            </thead>
            <tbody id="reportTableBody">
                <!-- Data populated by JS -->
            </tbody>
        </table>
    </div>

    <div id="emptyState" class="empty-state" style="display: none;">
        <i class="fa-regular fa-folder-open fa-3x mb-3"></i>
        <p>No records found matching your criteria.</p>
    </div>
</div>

<script src="../config.js"></script>
<script>
    let allData = [];

    function formatDate(dateString) {
        if (!dateString) return '';
        const date = new Date(dateString);
        if (isNaN(date.getTime())) return dateString;

        const day = String(date.getDate()).padStart(2, '0');
        const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
        const month = months[date.getMonth()];
        const year = date.getFullYear();

        return `${day}-${month}-${year}`;
    }

    function formatCurrency(amount) {
        if (amount === undefined || amount === null || amount === '') return '-';
        return new Intl.NumberFormat('en-IN', {
            style: 'currency',
            currency: 'INR',
            maximumFractionDigits: 0
        }).format(amount);
    }

    function populateYearFilter(data) {
        const yearFilter = document.getElementById('yearFilter');
        const years = new Set();

        data.forEach(item => {
            if (item.date) {
                const d = new Date(item.date);
                if (!isNaN(d.getTime())) {
                    years.add(d.getFullYear());
                }
            }
        });

        const sortedYears = Array.from(years).sort((a, b) => b - a);

        // Clear existing options except 'All'
        while (yearFilter.options.length > 1) {
            yearFilter.remove(1);
        }

        sortedYears.forEach(year => {
            const option = document.createElement('option');
            option.value = year;
            option.textContent = year;
            yearFilter.appendChild(option);
        });
    }

    function filterData() {
        const year = document.getElementById('yearFilter').value;
        const side = document.getElementById('sideFilter').value;

        const filtered = allData.filter(item => {
            let yearMatch = true;
            let sideMatch = true;

            if (year !== 'all') {
                const d = new Date(item.date);
                if (!isNaN(d.getTime())) {
                    yearMatch = d.getFullYear().toString() === year;
                } else {
                    yearMatch = false;
                }
            }

            if (side !== 'all') {
                sideMatch = item.side === side;
            }

            return yearMatch && sideMatch;
        });

        renderTable(filtered);
    }

    function renderTable(data) {
        const tbody = document.getElementById('reportTableBody');
        const tableContainer = document.getElementById('tableContainer');
        const emptyState = document.getElementById('emptyState');

        tbody.innerHTML = '';

        if (data.length === 0) {
            tableContainer.style.display = 'none';
            emptyState.style.display = 'block';
            return;
        }

        tableContainer.style.display = 'block';
        emptyState.style.display = 'none';

        // Sort by date descending
        data.sort((a, b) => new Date(b.date) - new Date(a.date));

        data.forEach(row => {
            const tr = document.createElement('tr');

            const sideBadgeClass = row.side === 'Kalyan' ? 'badge-kalyan' : 'badge-srikanth';

            tr.innerHTML = `
                <td>${formatDate(row.date)}</td>
                <td><span class="badge-custom ${sideBadgeClass}">${row.side}</span></td>
                <td class="text-end">${formatCurrency(row.rentAmount)}</td>
                <td class="text-end">${formatCurrency(row.paidAmount)}</td>
                <td class="text-end text-warning">${formatCurrency(row.balanceAmount)}</td>
                <td class="text-end">${formatCurrency(row.powerBill)}</td>
                <td class="text-end">${formatCurrency(row.waterBill)}</td>
                <td class="text-end fw-bold text-success">${formatCurrency(row.totalPaid)}</td>
                <td class="text-muted small">${row.remarks || '-'}</td>
            `;
            tbody.appendChild(tr);
        });
    }

    function fetchData() {
        const loader = document.getElementById('loader');
        const tableContainer = document.getElementById('tableContainer');
        const emptyState = document.getElementById('emptyState');

        loader.style.display = 'flex';
        tableContainer.style.display = 'none';
        emptyState.style.display = 'none';

        fetch(CONFIG.GOOGLE_SHEET_URL_RENT)
            .then(response => response.json())
            .then(response => {
                loader.style.display = 'none';
                if (response.status === 'success' && Array.isArray(response.data)) {
                    allData = response.data;
                    populateYearFilter(allData);
                    filterData(); // Initial render
                } else {
                    console.error('Invalid data format:', response);
                    emptyState.style.display = 'block';
                    emptyState.innerHTML = '<p class="text-danger">Error loading data. Invalid format.</p>';
                }
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                loader.style.display = 'none';
                emptyState.style.display = 'block';
                emptyState.innerHTML = `<p class="text-danger">Error loading data: ${error.message}</p>`;
            });
    }

    document.addEventListener('DOMContentLoaded', fetchData);
</script>

</body>
</html>
