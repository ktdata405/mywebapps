<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title data-translate-key="tenetReportTitle">Tenet Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="../config.js"></script>
    <style>
        :root {
            --bg-dark: #0b0f19;
            --card-bg: #151a25;
            --primary: #6366f1;
            --accent: #ec4899;
        }

        body {
            background-color: var(--bg-dark);
            color: #f8fafc;
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        /* Smooth scrolling */
        html { scroll-behavior: smooth; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }

        .glass-panel {
            background: rgba(21, 26, 37, 0.6);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .input-group {
            transition: all 0.3s ease;
        }

        .input-group:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
            background: rgba(99, 102, 241, 0.05);
        }

        /* Table Styles */
        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 1rem;
            color: #94a3b8;
            font-weight: 600;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            white-space: nowrap;
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            color: #f8fafc;
            font-size: 0.875rem;
            white-space: nowrap;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background-color: rgba(255, 255, 255, 0.02);
        }
    </style>
</head>

<body class="min-h-screen pb-40 relative overflow-x-hidden">

    <!-- Background Gradients -->
    <div class="fixed inset-0 z-[-1] overflow-hidden pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-[500px] h-[500px] bg-indigo-600/20 rounded-full blur-[100px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[500px] h-[500px] bg-pink-600/20 rounded-full blur-[100px]"></div>
    </div>

    <!-- Header -->
    <header class="sticky top-0 z-30 glass-panel border-b border-white/5 px-6 py-4 mb-8 backdrop-blur-xl bg-[#0b0f19]/80">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-4">
                <div class="w-11 h-11 rounded-2xl bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center shadow-lg shadow-indigo-500/20 ring-4 ring-white/5">
                    <i class="fa-solid fa-chart-pie text-white text-lg"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold tracking-tight text-white leading-tight" data-translate-key="tenetReportTitle">Tenet Report</h1>
                    <p class="text-xs text-gray-400 font-medium" data-translate-key="rentAnalytics">Rent Analytics</p>
                </div>
            </div>
            <div class="flex gap-3">
                <a href="tenet.html" class="w-10 h-10 rounded-full bg-white/5 hover:bg-white/10 border border-white/5 flex items-center justify-center transition-all text-gray-400 hover:text-white hover:scale-105 active:scale-95">
                    <i class="fa-solid fa-plus"></i>
                </a>
                <a href="../index.html" class="w-10 h-10 rounded-full bg-white/5 hover:bg-white/10 border border-white/5 flex items-center justify-center transition-all text-gray-400 hover:text-white hover:scale-105 active:scale-95">
                    <i class="fa-solid fa-house"></i>
                </a>
            </div>
        </div>
    </header>

    <main class="max-w-5xl mx-auto px-4">

        <!-- Filters -->
        <div class="glass-panel rounded-3xl p-6 mb-8 border border-white/10 shadow-2xl shadow-black/20">
            <div class="flex flex-col md:flex-row gap-4 items-end">
                <div class="w-full md:w-1/3 space-y-1.5">
                    <label class="text-[10px] uppercase tracking-wider text-gray-500 font-bold ml-1" data-translate-key="filterBySide">Filter by Side</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none text-gray-500">
                            <i class="fa-solid fa-filter text-sm"></i>
                        </div>
                        <select id="sideFilter" class="w-full h-[50px] bg-black/40 border border-white/10 rounded-2xl pl-10 pr-4 text-sm font-semibold text-white outline-none focus:border-indigo-500 focus:bg-black/60 focus:ring-1 focus:ring-indigo-500 transition-all appearance-none cursor-pointer">
                            <option value="All" data-translate-key="allSides">All Sides</option>
                            <option value="Kalyan" data-translate-key="kalyan">Kalyan</option>
                            <option value="Srikanth" data-translate-key="srikanth">Srikanth</option>
                        </select>
                        <div class="absolute inset-y-0 right-0 pr-3.5 flex items-center pointer-events-none text-gray-500">
                            <i class="fa-solid fa-chevron-down text-xs"></i>
                        </div>
                    </div>
                </div>
                <div class="w-full md:w-auto">
                    <button onclick="fetchReport()" class="w-full md:w-auto h-[50px] px-8 rounded-2xl bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-500 hover:to-purple-500 text-white font-bold shadow-lg shadow-indigo-600/25 flex items-center justify-center gap-2.5 transition-all active:scale-95 hover:shadow-indigo-600/40">
                        <i class="fa-solid fa-rotate-right"></i>
                        <span data-translate-key="refreshData">Refresh Data</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Report Table -->
        <div class="glass-panel rounded-3xl p-6 mb-8 border border-white/10 shadow-2xl shadow-black/20 hidden" id="reportContainer">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-lg font-bold text-white" data-translate-key="transactionHistory">Transaction History</h2>
                <span class="bg-emerald-500/20 text-emerald-400 text-[10px] uppercase tracking-wider font-bold px-3 py-1 rounded-lg border border-emerald-500/30" id="recordCount">0 Records</span>
            </div>
            <div class="table-container">
                <table id="reportTable">
                    <thead>
                        <tr>
                            <th data-translate-key="date">Date</th>
                            <th data-translate-key="side">Side</th>
                            <th data-translate-key="rent">Rent</th>
                            <th data-translate-key="paid">Paid</th>
                            <th data-translate-key="balance">Balance</th>
                            <th data-translate-key="power">Power</th>
                            <th data-translate-key="water">Water</th>
                            <th data-translate-key="total">Total</th>
                            <th data-translate-key="remarks">Remarks</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden flex flex-col items-center justify-center py-20 text-center">
            <div class="w-20 h-20 rounded-full bg-white/5 flex items-center justify-center mb-4">
                <i class="fa-solid fa-clipboard-list text-3xl text-gray-600"></i>
            </div>
            <h3 class="text-xl font-bold text-white mb-1" data-translate-key="noRecordsFound">No Records Found</h3>
            <p class="text-gray-400 text-sm" data-translate-key="noRecordsFoundMessage">Try adjusting filters or add new records.</p>
        </div>

    </main>

    <!-- Loader -->
    <div id="loader" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm transition-all">
        <div class="glass-panel p-8 rounded-3xl flex flex-col items-center gap-6 shadow-2xl border border-white/10">
            <div class="relative w-16 h-16">
                <div class="absolute inset-0 border-4 border-indigo-500/20 rounded-full"></div>
                <div class="absolute inset-0 border-4 border-indigo-500 rounded-full border-t-transparent animate-spin"></div>
                <div class="absolute inset-0 flex items-center justify-center">
                    <i class="fa-solid fa-cloud-arrow-down text-indigo-500"></i>
                </div>
            </div>
            <div class="text-center">
                <h3 class="text-white font-bold text-lg" data-translate-key="fetchingData">Fetching Data</h3>
                <p class="text-gray-400 text-sm mt-1" data-translate-key="retrievingExpenses">Retrieving records...</p>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = CONFIG.GOOGLE_SHEET_URL_RENT;

        function fetchReport() {
            const loader = document.getElementById('loader');
            const reportContainer = document.getElementById('reportContainer');
            const emptyState = document.getElementById('emptyState');
            const tbody = document.querySelector('#reportTable tbody');
            const sideFilter = document.getElementById('sideFilter').value;

            loader.classList.remove('hidden');
            reportContainer.classList.add('hidden');
            emptyState.classList.add('hidden');

            fetch(SCRIPT_URL)
                .then(response => response.json())
                .then(data => {
                    loader.classList.add('hidden');
                    tbody.innerHTML = '';

                    let records = data.data || []; // Assuming API returns { data: [...] }

                    // Filter
                    if (sideFilter !== 'All') {
                        records = records.filter(r => r.side === sideFilter);
                    }

                    if (records.length === 0) {
                        emptyState.classList.remove('hidden');
                        return;
                    }

                    reportContainer.classList.remove('hidden');
                    document.getElementById('recordCount').textContent = `${records.length} Records`;

                    records.forEach(record => {
                        const row = document.createElement('tr');

                        // Format Date
                        let dateStr = record.date;
                        try {
                            const d = new Date(record.date);
                            if(!isNaN(d.getTime())) {
                                dateStr = d.toLocaleDateString('en-IN', { day: '2-digit', month: 'short', year: 'numeric' });
                            }
                        } catch(e) {}

                        row.innerHTML = `
                            <td class="font-mono text-indigo-300">${dateStr}</td>
                            <td><span class="px-2 py-1 rounded-lg bg-white/5 text-xs font-bold border border-white/10">${record.side}</span></td>
                            <td class="font-mono">₹${record.rentAmount || 0}</td>
                            <td class="font-mono text-emerald-400">₹${record.paidAmount || 0}</td>
                            <td class="font-mono text-rose-400">₹${record.balanceAmount || 0}</td>
                            <td class="font-mono">₹${record.powerBill || 0}</td>
                            <td class="font-mono">₹${record.waterBill || 0}</td>
                            <td class="font-mono font-bold text-white">₹${record.totalPaid || 0}</td>
                            <td class="text-gray-400 italic text-xs max-w-[200px] truncate" title="${record.remarks || ''}">${record.remarks || '-'}</td>
                        `;
                        tbody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                    loader.classList.add('hidden');
                    alert('Failed to load report data.');
                });
        }

        // Initial Load
        document.addEventListener('DOMContentLoaded', fetchReport);
    </script>
    <script src="../localization.js"></script>

</body>
</html>
