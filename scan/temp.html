<html lang="en" class="h-full bg-neutral-950"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&amp;display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Scanning Beam Animation */
        .scan-line {
            background: linear-gradient(to right, transparent, rgba(99, 102, 241, 0.9), transparent);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.6);
            animation: scan 2.5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }

        @keyframes scan {
            0% { top: 5%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 95%; opacity: 0; }
        }

        /* Glassmorphism */
        .glass-panel {
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* Viewfinder Corners */
        .viewfinder-corner {
            position: absolute;
            width: 2.5rem;
            height: 2.5rem;
            border-color: rgba(255, 255, 255, 0.9);
            border-style: solid;
            border-width: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            filter: drop-shadow(0 0 2px rgba(0,0,0,0.5));
        }

        /* Flash Animation */
        @keyframes flashEffect {
            0% { opacity: 0.8; }
            100% { opacity: 0; }
        }
        .flash-active {
            animation: flashEffect 0.4s ease-out forwards;
            pointer-events: none;
        }

        /* Mode Selector Slide */
        .mode-btn {
            position: relative;
            transition: color 0.3s;
        }
        .mode-btn.active {
            color: #fff;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
        }
        .mode-btn.active::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 4px;
            background-color: #6366f1;
            border-radius: 50%;
            box-shadow: 0 0 10px #6366f1;
        }

        /* Button Press Effect */
        .btn-press:active {
            transform: scale(0.92);
        }
    </style>
</head>
<body class="h-full w-full flex flex-col md:flex-row text-neutral-300 overflow-hidden bg-black selection:bg-indigo-500/30">

    <!-- Flash Overlay -->
    <div id="flash-overlay" class="absolute inset-0 bg-white opacity-0 z-50 pointer-events-none"></div>

    <!-- Desktop Sidebar -->
    <aside class="hidden md:flex w-72 flex-col border-r border-white/5 bg-neutral-900/40 backdrop-blur-xl z-20">
        <div class="p-6">
            <div class="flex items-center gap-3 mb-8 cursor-pointer group">
                <div class="w-9 h-9 rounded-lg bg-gradient-to-br from-neutral-800 to-neutral-900 flex items-center justify-center border border-white/10 shadow-lg group-hover:border-indigo-500/50 transition-colors">
                    <iconify-icon icon="solar:scanner-linear" class="text-white group-hover:text-indigo-400 transition-colors" width="20"></iconify-icon>
                </div>
                <div>
                    <h1 class="text-sm font-medium tracking-wide text-white">SCANNER</h1>
                    <p class="text-[10px] text-neutral-500 font-medium tracking-tight">PRO VERSION</p>
                </div>
            </div>

            <nav class="space-y-1.5">
                <button class="w-full flex items-center gap-3 px-3 py-2.5 rounded-lg bg-white/5 text-white text-sm border border-white/5 shadow-sm">
                    <iconify-icon icon="solar:camera-linear" width="18"></iconify-icon>
                    New Scan
                </button>
                <button class="w-full flex items-center gap-3 px-3 py-2.5 rounded-lg hover:bg-white/5 text-neutral-400 hover:text-white transition-colors text-sm border border-transparent hover:border-white/5">
                    <iconify-icon icon="solar:folder-with-files-linear" width="18"></iconify-icon>
                    All Documents
                </button>
                <button class="w-full flex items-center gap-3 px-3 py-2.5 rounded-lg hover:bg-white/5 text-neutral-400 hover:text-white transition-colors text-sm border border-transparent hover:border-white/5">
                    <iconify-icon icon="solar:bookmark-linear" width="18"></iconify-icon>
                    Saved
                </button>
                <button class="w-full flex items-center gap-3 px-3 py-2.5 rounded-lg hover:bg-white/5 text-neutral-400 hover:text-white transition-colors text-sm border border-transparent hover:border-white/5">
                    <iconify-icon icon="solar:settings-linear" width="18"></iconify-icon>
                    Settings
                </button>
            </nav>
        </div>

        <div class="mt-auto p-6 border-t border-white/5">
            <div class="flex items-center justify-between group cursor-pointer p-2 -m-2 rounded-lg hover:bg-white/5 transition-colors">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 rounded-full bg-neutral-800 border border-white/10 flex items-center justify-center text-xs font-medium text-white ring-2 ring-transparent group-hover:ring-neutral-700 transition-all">JD</div>
                    <div class="flex flex-col">
                        <span class="text-xs font-medium text-white group-hover:text-indigo-300 transition-colors">John Doe</span>
                        <span class="text-[10px] text-neutral-500">Premium Plan</span>
                    </div>
                </div>
                <iconify-icon icon="solar:alt-arrow-right-linear" class="text-neutral-600 group-hover:text-white transition-colors" width="16"></iconify-icon>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 relative flex flex-col h-full bg-black">
        
        <!-- Header Controls -->
        <header class="absolute top-0 left-0 right-0 z-30 p-4 md:p-6 flex justify-between items-center bg-gradient-to-b from-black/90 via-black/40 to-transparent">
            <!-- Mobile Logo -->
            <div class="md:hidden flex items-center gap-2">
                 <div class="w-7 h-7 rounded-md bg-neutral-900 flex items-center justify-center border border-white/10">
                    <iconify-icon icon="solar:scanner-linear" class="text-white" width="16"></iconify-icon>
                </div>
            </div>

            <!-- Top Toolbar -->
            <div class="flex items-center gap-4 md:gap-5 mx-auto md:mx-0 md:ml-auto bg-neutral-900/60 backdrop-blur-md rounded-full px-5 py-2.5 border border-white/10 shadow-2xl">
                <button onclick="toggleState(this, 'text-yellow-400', 'text-neutral-400')" class="text-neutral-400 hover:text-white transition-colors btn-press" aria-label="Flash">
                    <iconify-icon icon="solar:flash-linear" width="20"></iconify-icon>
                </button>
                <div class="w-px h-3 bg-white/10"></div>
                <button onclick="toggleAuto(this)" class="text-indigo-400 btn-press" aria-label="Auto Mode">
                    <span class="text-[10px] font-semibold tracking-wider">AUTO</span>
                </button>
                <div class="w-px h-3 bg-white/10"></div>
                <button onclick="toggleGrid(this)" class="text-neutral-400 hover:text-white transition-colors btn-press" aria-label="Grid">
                    <iconify-icon icon="solar:grid-frame-linear" width="20"></iconify-icon>
                </button>
                <div class="w-px h-3 bg-white/10"></div>
                <button class="text-neutral-400 hover:text-white transition-colors btn-press" aria-label="More">
                    <iconify-icon icon="solar:menu-dots-linear" width="20"></iconify-icon>
                </button>
            </div>
            
            <!-- Mobile Profile -->
            <div class="md:hidden">
                 <button class="w-8 h-8 rounded-full bg-neutral-800 flex items-center justify-center border border-white/10 text-white text-xs">JD</button>
            </div>
        </header>

        <!-- Camera Viewfinder -->
        <div class="relative flex-1 bg-neutral-900 overflow-hidden group cursor-crosshair" id="camera-area">
            <!-- Image Feed -->
            <img src="https://images.unsplash.com/photo-1542435503-956c469947f6?q=80&amp;w=2574&amp;auto=format&amp;fit=crop" alt="Camera Feed" class="absolute inset-0 w-full h-full object-cover opacity-50 mix-blend-overlay md:opacity-100 md:mix-blend-normal transition-opacity duration-700" style="filter: contrast(1.1) brightness(0.9);">
            
            <!-- Gradient Vignette -->
            <div class="absolute inset-0 bg-gradient-to-b from-black/50 via-transparent to-black/50 pointer-events-none"></div>

            <!-- Scanner Box -->
            <div class="absolute inset-0 flex items-center justify-center pointer-events-none p-6 md:p-12">
                <div id="scanner-frame" class="relative w-full max-w-[85%] aspect-[3/4] md:max-w-md md:aspect-[1/1.414] rounded-lg transition-transform duration-300">
                    <!-- Laser Beam -->
                    <div id="scan-laser" class="absolute left-0 right-0 h-0.5 z-10 scan-line rounded-full"></div>
                    
                    <!-- Corners -->
                    <div class="viewfinder-corner border-t-2 border-l-2 rounded-tl-2xl top-0 left-0"></div>
                    <div class="viewfinder-corner border-t-2 border-r-2 rounded-tr-2xl top-0 right-0"></div>
                    <div class="viewfinder-corner border-b-2 border-l-2 rounded-bl-2xl bottom-0 left-0"></div>
                    <div class="viewfinder-corner border-b-2 border-r-2 rounded-br-2xl bottom-0 right-0"></div>

                    <!-- Text Detection Hints -->
                    <div class="absolute top-[20%] left-6 right-6 h-3 bg-indigo-500/20 rounded-sm border border-indigo-500/30"></div>
                    <div class="absolute top-[25%] left-6 right-10 h-3 bg-indigo-500/20 rounded-sm border border-indigo-500/30"></div>
                    <div class="absolute top-[30%] left-6 right-16 h-3 bg-indigo-500/20 rounded-sm border border-indigo-500/30"></div>
                </div>
            </div>

            <!-- Grid Overlay (Hidden by default) -->
            <div id="grid-lines" class="absolute inset-0 pointer-events-none opacity-0 transition-opacity duration-300">
                 <div class="w-full h-full border-l border-r border-white/5 grid grid-cols-3 grid-rows-3">
                    <div class="border border-white/5"></div><div class="border border-white/5"></div><div class="border border-white/5"></div>
                    <div class="border border-white/5"></div><div class="border border-white/5"></div><div class="border border-white/5"></div>
                    <div class="border border-white/5"></div><div class="border border-white/5"></div><div class="border border-white/5"></div>
                 </div>
            </div>

            <!-- Status Toast -->
            <div id="status-toast" class="absolute top-28 md:top-32 left-1/2 -translate-x-1/2 px-5 py-2.5 bg-black/60 backdrop-blur-xl rounded-full border border-white/10 shadow-2xl transition-all duration-300 opacity-100 transform translate-y-0">
                <div class="flex items-center gap-2">
                    <div class="w-1.5 h-1.5 rounded-full bg-yellow-400 animate-pulse"></div>
                    <p class="text-xs font-medium text-white tracking-wide whitespace-nowrap">Detecting document...</p>
                </div>
            </div>
        </div>

        <!-- Controls Bottom Sheet -->
        <div class="relative z-20 glass-panel pb-10 pt-6 px-6 flex flex-col items-center shadow-[0_-10px_40px_rgba(0,0,0,0.5)]">
            
            <!-- Mode Selector -->
            <div class="w-full max-w-lg mx-auto mb-8 overflow-hidden relative">
                <!-- Fade Edges -->
                <div class="absolute left-0 top-0 bottom-0 w-12 bg-gradient-to-r from-neutral-900/80 to-transparent z-10 pointer-events-none md:hidden"></div>
                <div class="absolute right-0 top-0 bottom-0 w-12 bg-gradient-to-l from-neutral-900/80 to-transparent z-10 pointer-events-none md:hidden"></div>

                <div class="overflow-x-auto hide-scrollbar flex justify-center">
                    <div class="flex items-center gap-10 px-8 min-w-max" id="mode-container">
                        <button onclick="setMode(this)" class="mode-btn text-neutral-500 text-[10px] font-bold tracking-[0.15em] hover:text-neutral-300 py-3 uppercase">Translate</button>
                        <button onclick="setMode(this)" class="mode-btn active text-neutral-500 text-[10px] font-bold tracking-[0.15em] hover:text-neutral-300 py-3 uppercase">Document</button>
                        <button onclick="setMode(this)" class="mode-btn text-neutral-500 text-[10px] font-bold tracking-[0.15em] hover:text-neutral-300 py-3 uppercase">ID Card</button>
                        <button onclick="setMode(this)" class="mode-btn text-neutral-500 text-[10px] font-bold tracking-[0.15em] hover:text-neutral-300 py-3 uppercase">QR Code</button>
                    </div>
                </div>
            </div>

            <!-- Actions Grid -->
            <div class="w-full max-w-xl mx-auto grid grid-cols-3 items-center">
                
                <!-- Gallery -->
                <div class="justify-self-start pl-2 md:pl-0">
                    <button class="relative group w-12 h-12 md:w-14 md:h-14 rounded-xl overflow-hidden border border-white/10 hover:border-white/30 transition-all btn-press">
                        <img src="https://images.unsplash.com/photo-1618044733300-9472054094ee?q=80&amp;w=2670&amp;auto=format&amp;fit=crop" class="w-full h-full object-cover opacity-70 group-hover:opacity-100 transition-opacity" alt="Gallery">
                        <div class="absolute inset-0 flex items-center justify-center bg-black/30 group-hover:bg-transparent transition-colors">
                            <span id="scan-count" class="bg-indigo-600 text-white text-[10px] font-bold px-1.5 py-0.5 rounded-full absolute bottom-1 right-1 shadow-lg transform scale-100 transition-transform">3</span>
                        </div>
                    </button>
                </div>

                <!-- Shutter -->
                <div class="justify-self-center">
                    <button onclick="takeScan()" class="relative w-20 h-20 md:w-24 md:h-24 rounded-full flex items-center justify-center group outline-none focus:outline-none btn-press transition-transform">
                        <!-- Outer Ring -->
                        <div class="absolute inset-0 rounded-full border-[4px] border-white/20 group-hover:border-white/40 transition-colors"></div>
                        <!-- Inner Circle -->
                        <div class="w-16 h-16 md:w-20 md:h-20 bg-white rounded-full shadow-[0_0_30px_rgba(255,255,255,0.15)] group-hover:shadow-[0_0_50px_rgba(255,255,255,0.3)] group-hover:scale-[0.96] transition-all duration-300"></div>
                    </button>
                </div>

                <!-- Done / Check -->
                <div class="justify-self-end pr-2 md:pr-0">
                    <button class="w-12 h-12 md:w-14 md:h-14 rounded-full bg-neutral-800 hover:bg-neutral-700 flex items-center justify-center text-white border border-white/10 transition-colors btn-press group">
                        <iconify-icon icon="solar:check-read-linear" width="24" class="group-hover:text-green-400 transition-colors"></iconify-icon>
                    </button>
                </div>
            </div>
            
            <!-- Handle -->
            <div class="w-16 h-1 bg-neutral-800 rounded-full mt-8 opacity-60"></div>
        </div>
    </main>
    
    <!-- Right Sidebar (Details) -->
    <aside class="hidden xl:flex w-80 flex-col border-l border-white/5 bg-neutral-900/40 backdrop-blur-xl z-20">
        <div class="p-6 border-b border-white/5 flex justify-between items-center">
            <h2 class="text-sm font-medium tracking-tight text-white">Recent Scans</h2>
            <button class="text-neutral-500 hover:text-white transition-colors p-1 rounded hover:bg-white/5">
                <iconify-icon icon="solar:trash-bin-trash-linear" width="18"></iconify-icon>
            </button>
        </div>

        <div class="flex-1 overflow-y-auto p-4 space-y-2 hide-scrollbar" id="recent-list">
            <!-- Scan Item Active -->
            <div class="group p-3 rounded-xl bg-white/[0.08] border border-indigo-500/30 transition-all cursor-pointer relative overflow-hidden">
                <div class="absolute left-0 top-0 bottom-0 w-0.5 bg-indigo-500"></div>
                <div class="flex gap-3">
                    <div class="w-10 h-14 bg-neutral-800 rounded-lg overflow-hidden flex-shrink-0 relative">
                        <img src="https://images.unsplash.com/photo-1542435503-956c469947f6?q=80&amp;w=2574&amp;auto=format&amp;fit=crop" class="w-full h-full object-cover opacity-90" alt="Scan">
                    </div>
                    <div class="flex-1 min-w-0 flex flex-col justify-center gap-0.5">
                        <h3 class="text-xs font-medium text-white truncate">Invoice_003.pdf</h3>
                        <p class="text-[10px] text-neutral-500">Just now • 1.2 MB</p>
                    </div>
                    <button class="opacity-0 group-hover:opacity-100 transition-opacity text-neutral-400 hover:text-white">
                        <iconify-icon icon="solar:menu-dots-linear" width="16"></iconify-icon>
                    </button>
                </div>
            </div>

            <!-- Scan Item -->
            <div class="group p-3 rounded-xl border border-transparent hover:bg-white/5 hover:border-white/5 transition-all cursor-pointer">
                <div class="flex gap-3">
                     <div class="w-10 h-14 bg-neutral-800 rounded-lg overflow-hidden flex-shrink-0 relative flex items-center justify-center border border-white/5">
                        <iconify-icon icon="solar:file-text-linear" class="text-neutral-500" width="20"></iconify-icon>
                    </div>
                    <div class="flex-1 min-w-0 flex flex-col justify-center gap-0.5">
                        <h3 class="text-xs font-medium text-neutral-300 truncate group-hover:text-white">Contract_Draft.pdf</h3>
                        <p class="text-[10px] text-neutral-500">2 hours ago • 840 KB</p>
                    </div>
                </div>
            </div>

             <!-- Scan Item -->
             <div class="group p-3 rounded-xl border border-transparent hover:bg-white/5 hover:border-white/5 transition-all cursor-pointer">
                <div class="flex gap-3">
                    <div class="w-10 h-14 bg-neutral-800 rounded-lg overflow-hidden flex-shrink-0 relative border border-white/5">
                         <img src="https://images.unsplash.com/photo-1618044733300-9472054094ee?q=80&amp;w=2670&amp;auto=format&amp;fit=crop" class="w-full h-full object-cover opacity-60 group-hover:opacity-80 transition-opacity" alt="Scan">
                    </div>
                    <div class="flex-1 min-w-0 flex flex-col justify-center gap-0.5">
                        <h3 class="text-xs font-medium text-neutral-300 truncate group-hover:text-white">Meeting_Notes.jpg</h3>
                        <p class="text-[10px] text-neutral-500">Yesterday • 2.4 MB</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Batch Export -->
        <div class="p-6 border-t border-white/5">
            <button class="w-full py-3 rounded-lg bg-indigo-600 hover:bg-indigo-500 text-white text-xs font-medium tracking-wide transition-colors flex items-center justify-center gap-2 shadow-lg shadow-indigo-900/20 btn-press">
                Export Selection (1)
                <iconify-icon icon="solar:export-linear" width="16"></iconify-icon>
            </button>
        </div>
    </aside>

    <script>
        // Simple Interaction Logic
        let scanCount = 3;

        function takeScan() {
            // Flash Effect
            const flash = document.getElementById('flash-overlay');
            flash.classList.remove('flash-active');
            void flash.offsetWidth; // trigger reflow
            flash.classList.add('flash-active');

            // Sound feedback logic would go here

            // Update Counter
            scanCount++;
            const counter = document.getElementById('scan-count');
            counter.innerText = scanCount;
            counter.classList.add('scale-125', 'bg-white', 'text-indigo-600');
            
            setTimeout(() => {
                counter.classList.remove('scale-125', 'bg-white', 'text-indigo-600');
            }, 200);

            // Update Status Toast
            const toast = document.getElementById('status-toast');
            const originalContent = toast.innerHTML;
            
            toast.innerHTML = `
                <div class="flex items-center gap-2">
                    <iconify-icon icon="solar:check-circle-bold" class="text-green-400"></iconify-icon>
                    <p class="text-xs font-medium text-white tracking-wide">Scanned successfully</p>
                </div>
            `;
            
            // Revert toast after 2s
            setTimeout(() => {
                toast.innerHTML = originalContent;
            }, 2000);
        }

        function setMode(btn) {
            // Remove active class from all buttons
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            // Add to clicked
            btn.classList.add('active');

            // Simulate mode change feedback
            const laser = document.getElementById('scan-laser');
            laser.style.display = 'none';
            setTimeout(() => laser.style.display = 'block', 100);
        }

        function toggleGrid(btn) {
            const grid = document.getElementById('grid-lines');
            const isVisible = grid.style.opacity === '1';
            grid.style.opacity = isVisible ? '0' : '1';
            
            if(!isVisible) {
                btn.classList.remove('text-neutral-400');
                btn.classList.add('text-indigo-400');
            } else {
                btn.classList.add('text-neutral-400');
                btn.classList.remove('text-indigo-400');
            }
        }

        function toggleAuto(btn) {
            const span = btn.querySelector('span');
            if(span.innerText === 'AUTO') {
                span.innerText = 'MANUAL';
                btn.classList.remove('text-indigo-400');
                btn.classList.add('text-yellow-400');
            } else {
                span.innerText = 'AUTO';
                btn.classList.remove('text-yellow-400');
                btn.classList.add('text-indigo-400');
            }
        }

        function toggleState(btn, activeClass, inactiveClass) {
            if(btn.classList.contains(inactiveClass)) {
                btn.classList.remove(inactiveClass);
                btn.classList.add(activeClass);
            } else {
                btn.classList.remove(activeClass);
                btn.classList.add(inactiveClass);
            }
        }
    </script>

</body></html>
