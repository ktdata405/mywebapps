<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Debts Manager - KT Apps</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0b0f19;
            --card-bg: #151a25;
            --primary: #6366f1;
            --accent: #ec4899;
            --success: #10b981;
            --danger: #ef4444;
        }

        body {
            background-color: var(--bg-dark);
            color: #f8fafc;
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        /* Smooth scrolling */
        html { scroll-behavior: smooth; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }

        .glass-panel {
            background: rgba(21, 26, 37, 0.6);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .input-group {
            transition: all 0.3s ease;
        }

        .input-group:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
            background: rgba(99, 102, 241, 0.05);
        }

        /* Date Picker Customization */
        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
            opacity: 0.6;
            cursor: pointer;
        }

        /* Hide number input arrows */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Radio Button Customization */
        .radio-label input:checked + div {
            background-color: rgba(99, 102, 241, 0.1);
            border-color: var(--primary);
            color: var(--primary);
        }

        .radio-label input:checked + div .check-icon {
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>
<body class="min-h-screen pb-40 relative overflow-x-hidden">

    <!-- Background Gradients -->
    <div class="fixed inset-0 z-[-1] overflow-hidden pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-[500px] h-[500px] bg-indigo-600/20 rounded-full blur-[100px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[500px] h-[500px] bg-emerald-600/20 rounded-full blur-[100px]"></div>
    </div>

    <!-- Header -->
    <header class="sticky top-0 z-30 glass-panel border-b border-white/5 px-6 py-4 mb-8 backdrop-blur-xl bg-[#0b0f19]/80">
        <div class="max-w-3xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-4">
                <div class="w-11 h-11 rounded-2xl bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center shadow-lg shadow-indigo-500/20 ring-4 ring-white/5">
                    <i class="fa-solid fa-handshake text-white text-lg"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold tracking-tight text-white leading-tight">Debts Manager</h1>
                    <p class="text-xs text-gray-400 font-medium">Track Lending & Borrowing</p>
                </div>
            </div>
            <div class="flex gap-3">
                <a href="debtsreport.html" class="w-10 h-10 rounded-full bg-white/5 hover:bg-white/10 border border-white/5 flex items-center justify-center transition-all text-gray-400 hover:text-white hover:scale-105 active:scale-95">
                    <i class="fa-solid fa-chart-pie"></i>
                </a>
                <a href="../index.html" class="w-10 h-10 rounded-full bg-white/5 hover:bg-white/10 border border-white/5 flex items-center justify-center transition-all text-gray-400 hover:text-white hover:scale-105 active:scale-95">
                    <i class="fa-solid fa-house"></i>
                </a>
            </div>
        </div>
    </header>

    <main class="max-w-3xl mx-auto px-4">

        <!-- Stats Row -->
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-8">
            <div class="glass-panel p-5 rounded-3xl border border-white/5 relative overflow-hidden group">
                <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity">
                    <i class="fa-solid fa-hand-holding-dollar text-4xl text-emerald-500"></i>
                </div>
                <p class="text-[10px] uppercase tracking-wider text-gray-500 font-bold mb-1">Total Lent (You'll get)</p>
                <h3 class="text-2xl font-bold text-emerald-400 font-mono" id="total-lent">₹0.00</h3>
            </div>

            <div class="glass-panel p-5 rounded-3xl border border-white/5 relative overflow-hidden group">
                <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity">
                    <i class="fa-solid fa-hand-holding-hand text-4xl text-rose-500"></i>
                </div>
                <p class="text-[10px] uppercase tracking-wider text-gray-500 font-bold mb-1">Total Borrowed (You owe)</p>
                <h3 class="text-2xl font-bold text-rose-400 font-mono" id="total-borrowed">₹0.00</h3>
            </div>

            <div class="glass-panel p-5 rounded-3xl border border-white/5 relative overflow-hidden group">
                <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity">
                    <i class="fa-solid fa-scale-balanced text-4xl text-indigo-500"></i>
                </div>
                <p class="text-[10px] uppercase tracking-wider text-gray-500 font-bold mb-1">Net Balance</p>
                <h3 class="text-2xl font-bold text-indigo-400 font-mono" id="net-balance">₹0.00</h3>
            </div>
        </div>

        <!-- Add Transaction Form -->
        <div class="glass-panel rounded-3xl p-6 mb-8 border border-white/10 shadow-2xl shadow-black/20">
            <div class="flex items-center gap-3 mb-6">
                <div class="w-8 h-8 rounded-full bg-indigo-500/20 flex items-center justify-center text-indigo-400">
                    <i class="fa-solid fa-plus text-sm"></i>
                </div>
                <h2 class="text-lg font-bold text-white">Add New Debt</h2>
            </div>

            <form id="debt-form" class="space-y-5">
                <!-- Type Selection -->
                <div class="grid grid-cols-2 gap-4">
                    <label class="radio-label cursor-pointer relative">
                        <input type="radio" name="type" value="lent" checked class="peer sr-only">
                        <div class="p-4 rounded-2xl bg-black/20 border border-white/10 hover:bg-white/5 transition-all flex flex-col items-center gap-2 text-gray-400 peer-checked:text-emerald-400 peer-checked:border-emerald-500/50 peer-checked:bg-emerald-500/10">
                            <i class="fa-solid fa-arrow-trend-up text-xl mb-1"></i>
                            <span class="font-semibold text-sm">Lent (Given)</span>
                            <div class="check-icon absolute top-3 right-3 w-5 h-5 rounded-full bg-emerald-500 text-white flex items-center justify-center text-xs opacity-0 transform scale-50 transition-all duration-300">
                                <i class="fa-solid fa-check"></i>
                            </div>
                        </div>
                    </label>
                    <label class="radio-label cursor-pointer relative">
                        <input type="radio" name="type" value="borrowed" class="peer sr-only">
                        <div class="p-4 rounded-2xl bg-black/20 border border-white/10 hover:bg-white/5 transition-all flex flex-col items-center gap-2 text-gray-400 peer-checked:text-rose-400 peer-checked:border-rose-500/50 peer-checked:bg-rose-500/10">
                            <i class="fa-solid fa-arrow-trend-down text-xl mb-1"></i>
                            <span class="font-semibold text-sm">Borrowed (Taken)</span>
                            <div class="check-icon absolute top-3 right-3 w-5 h-5 rounded-full bg-rose-500 text-white flex items-center justify-center text-xs opacity-0 transform scale-50 transition-all duration-300">
                                <i class="fa-solid fa-check"></i>
                            </div>
                        </div>
                    </label>
                </div>

                <!-- Person & Amount -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-5">
                    <div class="space-y-1.5">
                        <label class="text-[10px] uppercase tracking-wider text-gray-500 font-bold ml-1">Person Name</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none text-gray-500">
                                <i class="fa-solid fa-user text-sm"></i>
                            </div>
                            <input type="text" id="person" placeholder="e.g. John Doe" required
                                class="w-full bg-black/40 border border-white/10 rounded-2xl pl-10 pr-4 py-3.5 text-sm font-semibold text-white outline-none focus:border-indigo-500 focus:bg-black/60 focus:ring-1 focus:ring-indigo-500 transition-all placeholder-gray-700">
                        </div>
                    </div>

                    <div class="space-y-1.5">
                        <label class="text-[10px] uppercase tracking-wider text-gray-500 font-bold ml-1">Amount</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none text-gray-500">
                                <i class="fa-solid fa-indian-rupee-sign text-sm"></i>
                            </div>
                            <input type="number" id="amount" placeholder="0.00" required min="0" step="0.01"
                                class="w-full bg-black/40 border border-white/10 rounded-2xl pl-10 pr-4 py-3.5 text-sm font-mono font-bold text-white outline-none focus:border-indigo-500 focus:bg-black/60 focus:ring-1 focus:ring-indigo-500 transition-all placeholder-gray-700">
                        </div>
                    </div>
                </div>

                <!-- Date & Notes -->
                <div class="space-y-1.5">
                    <label class="text-[10px] uppercase tracking-wider text-gray-500 font-bold ml-1">Date</label>
                    <div class="relative">
                        <input type="date" id="date" required
                            class="w-full bg-black/40 border border-white/10 rounded-2xl px-4 py-3.5 text-sm font-semibold text-white outline-none focus:border-indigo-500 focus:bg-black/60 focus:ring-1 focus:ring-indigo-500 transition-all cursor-pointer">
                    </div>
                </div>

                <div class="space-y-1.5">
                    <label class="text-[10px] uppercase tracking-wider text-gray-500 font-bold ml-1">Notes (Optional)</label>
                    <textarea id="notes" placeholder="Description..." rows="2"
                        class="w-full bg-black/40 border border-white/10 rounded-2xl px-4 py-3 text-sm text-gray-300 placeholder-gray-700 outline-none focus:border-indigo-500 focus:bg-black/60 focus:ring-1 focus:ring-indigo-500 transition-all resize-none"></textarea>
                </div>

                <button type="submit" class="w-full py-4 rounded-2xl bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-500 hover:to-purple-500 text-white font-bold shadow-lg shadow-indigo-600/25 flex items-center justify-center gap-2.5 transition-all active:scale-95 hover:shadow-indigo-600/40 mt-2">
                    <i class="fa-solid fa-plus"></i>
                    <span>Add Record</span>
                </button>
            </form>
        </div>

        <!-- Transactions List -->
        <div class="space-y-4">
            <div class="flex items-center justify-between px-2">
                <h2 class="text-lg font-bold text-white">History</h2>
                <button onclick="clearAllData()" class="text-xs font-bold text-red-400 hover:text-red-300 bg-red-500/10 hover:bg-red-500/20 px-3 py-1.5 rounded-lg transition-colors border border-red-500/20">
                    Clear All
                </button>
            </div>

            <!-- Filters -->
            <div class="flex gap-2 overflow-x-auto pb-2 px-1 no-scrollbar">
                <button class="filter-chip active px-4 py-2 rounded-xl bg-indigo-600 text-white text-xs font-bold shadow-lg shadow-indigo-600/20 transition-all whitespace-nowrap border border-indigo-500" onclick="setFilter('all', this)">All</button>
                <button class="filter-chip px-4 py-2 rounded-xl bg-white/5 text-gray-400 hover:text-white hover:bg-white/10 text-xs font-bold border border-white/5 transition-all whitespace-nowrap" onclick="setFilter('pending', this)">Pending</button>
                <button class="filter-chip px-4 py-2 rounded-xl bg-white/5 text-gray-400 hover:text-white hover:bg-white/10 text-xs font-bold border border-white/5 transition-all whitespace-nowrap" onclick="setFilter('settled', this)">Settled</button>
            </div>
            
            <div id="debts-list" class="space-y-3">
                <!-- Cards will be added here -->
            </div>

            <div id="empty-msg" class="hidden py-12 text-center">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-white/5 mb-4">
                    <i class="fa-regular fa-folder-open text-2xl text-gray-600"></i>
                </div>
                <p class="text-gray-500 font-medium">No records found.</p>
            </div>
        </div>

    </main>

    <script>
        // Initialize state
        let debts = JSON.parse(localStorage.getItem('kt_debts_data')) || [];
        let currentFilter = 'all';

        // Set default date to today
        document.getElementById('date').valueAsDate = new Date();

        // DOM Elements
        const form = document.getElementById('debt-form');
        const listContainer = document.getElementById('debts-list');
        const emptyMsg = document.getElementById('empty-msg');
        const totalLentEl = document.getElementById('total-lent');
        const totalBorrowedEl = document.getElementById('total-borrowed');
        const netBalanceEl = document.getElementById('net-balance');

        // Render initial data
        renderDebts();
        updateStats();

        // Form Submit Handler
        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const type = document.querySelector('input[name="type"]:checked').value;
            const person = document.getElementById('person').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const date = document.getElementById('date').value;
            const notes = document.getElementById('notes').value;

            const newDebt = {
                id: Date.now(),
                type,
                person,
                amount,
                date,
                notes,
                status: 'pending'
            };

            debts.push(newDebt);
            saveData();
            renderDebts();
            updateStats();
            form.reset();
            document.getElementById('date').valueAsDate = new Date(); // Reset date to today
            // Reset radio to default
            document.querySelector('input[name="type"][value="lent"]').checked = true;
        });

        // Filter Handler
        function setFilter(filter, btnElement) {
            currentFilter = filter;

            // Update active state of chips
            document.querySelectorAll('.filter-chip').forEach(t => {
                t.classList.remove('active', 'bg-indigo-600', 'text-white', 'shadow-lg', 'shadow-indigo-600/20', 'border-indigo-500');
                t.classList.add('bg-white/5', 'text-gray-400', 'border-white/5');
            });

            btnElement.classList.remove('bg-white/5', 'text-gray-400', 'border-white/5');
            btnElement.classList.add('active', 'bg-indigo-600', 'text-white', 'shadow-lg', 'shadow-indigo-600/20', 'border-indigo-500');

            renderDebts();
        }

        // Delete Handler
        function deleteDebt(id) {
            if(confirm('Are you sure you want to delete this record?')) {
                debts = debts.filter(debt => debt.id !== id);
                saveData();
                renderDebts();
                updateStats();
            }
        }

        // Toggle Status Handler
        function toggleStatus(id) {
            const debt = debts.find(d => d.id === id);
            if (debt) {
                debt.status = (debt.status === 'settled') ? 'pending' : 'settled';
                saveData();
                renderDebts();
                updateStats();
            }
        }

        // Clear All Handler
        function clearAllData() {
            if(confirm('This will delete all debt records. Are you sure?')) {
                debts = [];
                saveData();
                renderDebts();
                updateStats();
            }
        }

        // Save to LocalStorage
        function saveData() {
            localStorage.setItem('kt_debts_data', JSON.stringify(debts));
        }

        // Render List
        function renderDebts() {
            listContainer.innerHTML = '';
            
            // Filter based on selection
            const filteredDebts = debts.filter(d => {
                if (currentFilter === 'all') return true;
                const status = d.status || 'pending';
                return status === currentFilter;
            });

            if (filteredDebts.length === 0) {
                emptyMsg.classList.remove('hidden');
            } else {
                emptyMsg.classList.add('hidden');
            }

            // Sort by date (newest first)
            const sortedDebts = [...filteredDebts].sort((a, b) => new Date(b.date) - new Date(a.date));

            sortedDebts.forEach(debt => {
                const isSettled = debt.status === 'settled';
                const isLent = debt.type === 'lent';

                const amountColor = isLent ? 'text-emerald-400' : 'text-rose-400';
                const iconBg = isLent ? 'bg-emerald-500/10 text-emerald-400 border-emerald-500/20' : 'bg-rose-500/10 text-rose-400 border-rose-500/20';
                const icon = isLent ? 'fa-arrow-trend-up' : 'fa-arrow-trend-down';
                const typeLabel = isLent ? 'Lent' : 'Borrowed';

                const card = document.createElement('div');
                card.className = `glass-panel p-4 rounded-2xl border border-white/5 transition-all hover:bg-white/5 group ${isSettled ? 'opacity-60 grayscale-[0.5]' : ''}`;

                card.innerHTML = `
                    <div class="flex justify-between items-start gap-3">
                        <div class="flex items-start gap-3 overflow-hidden">
                            <div class="w-10 h-10 rounded-xl ${iconBg} flex items-center justify-center border flex-shrink-0 mt-1">
                                <i class="fa-solid ${icon} text-sm"></i>
                            </div>
                            <div class="min-w-0">
                                <h4 class="font-bold text-white text-base truncate ${isSettled ? 'line-through text-gray-400' : ''}">${debt.person}</h4>
                                <div class="flex items-center gap-2 text-xs text-gray-400 mt-0.5">
                                    <span>${formatDate(debt.date)}</span>
                                    <span class="w-1 h-1 rounded-full bg-gray-600"></span>
                                    <span class="uppercase tracking-wider font-bold text-[10px]">${typeLabel}</span>
                                </div>
                                ${debt.notes ? `<p class="text-xs text-gray-500 mt-1.5 line-clamp-1 italic">"${debt.notes}"</p>` : ''}
                            </div>
                        </div>

                        <div class="flex flex-col items-end gap-2">
                            <span class="font-bold text-lg font-mono ${isSettled ? 'text-gray-400 line-through' : amountColor}">₹${debt.amount.toFixed(2)}</span>

                            <div class="flex items-center gap-2 mt-1">
                                <button onclick="toggleStatus(${debt.id})" class="w-8 h-8 rounded-lg ${isSettled ? 'bg-yellow-500/10 text-yellow-400 hover:bg-yellow-500/20' : 'bg-emerald-500/10 text-emerald-400 hover:bg-emerald-500/20'} flex items-center justify-center transition-colors border border-white/5" title="${isSettled ? 'Mark as Pending' : 'Mark as Settled'}">
                                    <i class="fa-solid ${isSettled ? 'fa-rotate-left' : 'fa-check'} text-xs"></i>
                                </button>
                                <button onclick="deleteDebt(${debt.id})" class="w-8 h-8 rounded-lg bg-red-500/10 text-red-400 hover:bg-red-500/20 flex items-center justify-center transition-colors border border-white/5" title="Delete">
                                    <i class="fa-solid fa-trash text-xs"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                listContainer.appendChild(card);
            });
        }

        // Update Statistics
        function updateStats() {
            // Only count pending debts
            const pendingDebts = debts.filter(d => (d.status || 'pending') !== 'settled');

            const lent = pendingDebts
                .filter(d => d.type === 'lent')
                .reduce((sum, d) => sum + d.amount, 0);
            
            const borrowed = pendingDebts
                .filter(d => d.type === 'borrowed')
                .reduce((sum, d) => sum + d.amount, 0);

            const net = lent - borrowed;

            totalLentEl.textContent = `₹${lent.toFixed(2)}`;
            totalBorrowedEl.textContent = `₹${borrowed.toFixed(2)}`;
            
            netBalanceEl.textContent = `₹${Math.abs(net).toFixed(2)}`;
            if (net >= 0) {
                netBalanceEl.className = 'text-2xl font-bold text-emerald-400 font-mono';
                netBalanceEl.textContent = `+ ₹${net.toFixed(2)}`;
            } else {
                netBalanceEl.className = 'text-2xl font-bold text-rose-400 font-mono';
                netBalanceEl.textContent = `- ₹${Math.abs(net).toFixed(2)}`;
            }
        }

        // Helper: Format Date
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('en-IN', options);
        }
    </script>
</body>
</html>
