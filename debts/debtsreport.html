<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Debts Analytics - KT Apps</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-dark: #0b0f19;
            --card-bg: #151a25;
            --primary: #6366f1;
            --accent: #ec4899;
            --success: #10b981;
            --danger: #ef4444;
        }

        body {
            background-color: var(--bg-dark);
            color: #f8fafc;
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        /* Smooth scrolling */
        html { scroll-behavior: smooth; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }

        .glass-panel {
            background: rgba(21, 26, 37, 0.6);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
    </style>
</head>
<body class="min-h-screen pb-10 relative overflow-x-hidden">

    <!-- Background Gradients -->
    <div class="fixed inset-0 z-[-1] overflow-hidden pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-[500px] h-[500px] bg-indigo-600/20 rounded-full blur-[100px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[500px] h-[500px] bg-emerald-600/20 rounded-full blur-[100px]"></div>
    </div>

    <!-- Header -->
    <header class="sticky top-0 z-30 glass-panel border-b border-white/5 px-6 py-4 mb-8 backdrop-blur-xl bg-[#0b0f19]/80">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-4">
                <div class="w-11 h-11 rounded-2xl bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center shadow-lg shadow-indigo-500/20 ring-4 ring-white/5">
                    <i class="fa-solid fa-chart-pie text-white text-lg"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold tracking-tight text-white leading-tight">Analytics</h1>
                    <p class="text-xs text-gray-400 font-medium">Debts Overview</p>
                </div>
            </div>
            <div class="flex gap-3">
                <a href="debts.html" class="w-10 h-10 rounded-full bg-white/5 hover:bg-white/10 border border-white/5 flex items-center justify-center transition-all text-gray-400 hover:text-white hover:scale-105 active:scale-95">
                    <i class="fa-solid fa-plus"></i>
                </a>
                <a href="../index.html" class="w-10 h-10 rounded-full bg-white/5 hover:bg-white/10 border border-white/5 flex items-center justify-center transition-all text-gray-400 hover:text-white hover:scale-105 active:scale-95">
                    <i class="fa-solid fa-house"></i>
                </a>
            </div>
        </div>
    </header>

    <main class="max-w-5xl mx-auto px-4">

        <!-- Summary Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="glass-panel p-6 rounded-3xl border border-white/5 relative overflow-hidden group">
                <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity">
                    <i class="fa-solid fa-arrow-trend-up text-5xl text-emerald-500"></i>
                </div>
                <div class="flex items-center gap-3 mb-3">
                    <div class="w-10 h-10 rounded-xl bg-emerald-500/10 text-emerald-400 flex items-center justify-center border border-emerald-500/20">
                        <i class="fa-solid fa-hand-holding-dollar"></i>
                    </div>
                    <div>
                        <p class="text-[10px] uppercase tracking-wider text-gray-500 font-bold">Total Lent</p>
                        <p class="text-xs text-gray-400">Money you'll receive</p>
                    </div>
                </div>
                <h3 class="text-3xl font-bold text-emerald-400 font-mono tracking-tight" id="total-lent">₹0</h3>
            </div>

            <div class="glass-panel p-6 rounded-3xl border border-white/5 relative overflow-hidden group">
                <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity">
                    <i class="fa-solid fa-arrow-trend-down text-5xl text-rose-500"></i>
                </div>
                <div class="flex items-center gap-3 mb-3">
                    <div class="w-10 h-10 rounded-xl bg-rose-500/10 text-rose-400 flex items-center justify-center border border-rose-500/20">
                        <i class="fa-solid fa-hand-holding-hand"></i>
                    </div>
                    <div>
                        <p class="text-[10px] uppercase tracking-wider text-gray-500 font-bold">Total Borrowed</p>
                        <p class="text-xs text-gray-400">Money you owe</p>
                    </div>
                </div>
                <h3 class="text-3xl font-bold text-rose-400 font-mono tracking-tight" id="total-borrowed">₹0</h3>
            </div>

            <div class="glass-panel p-6 rounded-3xl border border-white/5 relative overflow-hidden group">
                <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity">
                    <i class="fa-solid fa-wallet text-5xl text-indigo-500"></i>
                </div>
                <div class="flex items-center gap-3 mb-3">
                    <div class="w-10 h-10 rounded-xl bg-indigo-500/10 text-indigo-400 flex items-center justify-center border border-indigo-500/20">
                        <i class="fa-solid fa-scale-balanced"></i>
                    </div>
                    <div>
                        <p class="text-[10px] uppercase tracking-wider text-gray-500 font-bold">Net Balance</p>
                        <p class="text-xs text-gray-400">Overall position</p>
                    </div>
                </div>
                <h3 class="text-3xl font-bold text-indigo-400 font-mono tracking-tight" id="net-balance">₹0</h3>
            </div>
        </div>

        <!-- Charts Area -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
            <!-- Distribution Chart -->
            <div class="glass-panel p-6 rounded-3xl border border-white/5 flex flex-col">
                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-lg font-bold text-white">Debt Distribution</h3>
                    <div class="w-8 h-8 rounded-full bg-white/5 flex items-center justify-center">
                        <i class="fa-solid fa-chart-pie text-gray-400 text-xs"></i>
                    </div>
                </div>
                <div class="relative h-64 w-full flex items-center justify-center">
                    <canvas id="distributionChart"></canvas>
                </div>
            </div>

            <!-- Top People List -->
            <div class="glass-panel p-6 rounded-3xl border border-white/5 flex flex-col">
                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-lg font-bold text-white">Top Active Accounts</h3>
                    <div class="w-8 h-8 rounded-full bg-white/5 flex items-center justify-center">
                        <i class="fa-solid fa-users text-gray-400 text-xs"></i>
                    </div>
                </div>
                <div class="space-y-3 overflow-y-auto max-h-64 pr-2 custom-scrollbar" id="top-people-list">
                    <!-- Populated by JS -->
                </div>
            </div>
        </div>

        <!-- Monthly Trend -->
        <div class="glass-panel p-6 rounded-3xl border border-white/5 mb-8">
             <div class="flex items-center justify-between mb-6">
                <h3 class="text-lg font-bold text-white">Monthly Activity <span class="text-xs font-normal text-gray-500 ml-2">(Last 6 Months)</span></h3>
                <div class="w-8 h-8 rounded-full bg-white/5 flex items-center justify-center">
                    <i class="fa-solid fa-chart-column text-gray-400 text-xs"></i>
                </div>
            </div>
            <div class="relative h-64 w-full">
                <canvas id="trendChart"></canvas>
            </div>
        </div>

    </main>

    <script>
        // --- Data Loading ---
        const debts = JSON.parse(localStorage.getItem('kt_debts_data')) || [];

        // Filter for Active Debts only for the main stats
        const activeDebts = debts.filter(d => (d.status || 'pending') !== 'settled');

        // --- 1. Summary Stats ---
        const totalLent = activeDebts
            .filter(d => d.type === 'lent')
            .reduce((sum, d) => sum + d.amount, 0);

        const totalBorrowed = activeDebts
            .filter(d => d.type === 'borrowed')
            .reduce((sum, d) => sum + d.amount, 0);

        const netBalance = totalLent - totalBorrowed;

        document.getElementById('total-lent').textContent = `₹${totalLent.toLocaleString('en-IN')}`;
        document.getElementById('total-borrowed').textContent = `₹${totalBorrowed.toLocaleString('en-IN')}`;

        const netEl = document.getElementById('net-balance');
        netEl.textContent = `₹${Math.abs(netBalance).toLocaleString('en-IN')}`;

        if (netBalance >= 0) {
            netEl.className = 'text-3xl font-bold text-emerald-400 font-mono tracking-tight';
            netEl.textContent = '+ ' + netEl.textContent;
        } else {
            netEl.className = 'text-3xl font-bold text-rose-400 font-mono tracking-tight';
            netEl.textContent = '- ' + netEl.textContent;
        }

        // --- 2. Distribution Chart (Doughnut) ---
        const ctxDist = document.getElementById('distributionChart').getContext('2d');

        // Check if there's data to display
        if (totalLent === 0 && totalBorrowed === 0) {
            // Show empty state or placeholder chart
             new Chart(ctxDist, {
                type: 'doughnut',
                data: {
                    labels: ['No Data'],
                    datasets: [{
                        data: [1],
                        backgroundColor: ['rgba(255, 255, 255, 0.05)'],
                        borderWidth: 0,
                        hoverOffset: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '75%',
                    plugins: {
                        legend: { display: false },
                        tooltip: { enabled: false }
                    }
                }
            });
        } else {
            new Chart(ctxDist, {
                type: 'doughnut',
                data: {
                    labels: ['Lent', 'Borrowed'],
                    datasets: [{
                        data: [totalLent, totalBorrowed],
                        backgroundColor: ['#10b981', '#f43f5e'],
                        borderWidth: 0,
                        hoverOffset: 10
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '75%',
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                color: '#94a3b8',
                                padding: 20,
                                usePointStyle: true,
                                pointStyle: 'circle',
                                font: { family: "'Plus Jakarta Sans', sans-serif", size: 12 }
                            }
                        }
                    }
                }
            });
        }

        // --- 3. Top People List ---
        const personMap = {};
        // Calculate net balance per person
        activeDebts.forEach(d => {
            if (!personMap[d.person]) personMap[d.person] = 0;
            if (d.type === 'lent') personMap[d.person] += d.amount;
            else personMap[d.person] -= d.amount;
        });

        const peopleArray = Object.keys(personMap)
            .map(name => ({ name, amount: personMap[name] }))
            .filter(p => p.amount !== 0) // Filter out settled/zero balance people
            .sort((a, b) => Math.abs(b.amount) - Math.abs(a.amount))
            .slice(0, 5);

        const peopleListEl = document.getElementById('top-people-list');
        if (peopleArray.length === 0) {
            peopleListEl.innerHTML = `
                <div class="flex flex-col items-center justify-center py-8 text-gray-500">
                    <i class="fa-regular fa-user text-2xl mb-2 opacity-50"></i>
                    <p class="text-sm">No active debts found.</p>
                </div>
            `;
        } else {
            peopleArray.forEach(p => {
                const isOwed = p.amount >= 0;
                const colorClass = isOwed ? 'text-emerald-400' : 'text-rose-400';
                const subText = isOwed ? 'Owes you' : 'You owe';
                const initials = p.name.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();

                // Generate a consistent color for avatar based on name
                const colors = ['bg-blue-500', 'bg-purple-500', 'bg-pink-500', 'bg-indigo-500', 'bg-teal-500', 'bg-orange-500'];
                const colorIndex = p.name.length % colors.length;
                const avatarColor = colors[colorIndex];

                const html = `
                    <div class="flex items-center justify-between p-3 rounded-xl hover:bg-white/5 transition-colors border border-transparent hover:border-white/5 group">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-full ${avatarColor} flex items-center justify-center text-white font-bold text-xs shadow-lg shadow-black/20">
                                ${initials}
                            </div>
                            <div>
                                <div class="font-semibold text-white text-sm">${p.name}</div>
                                <div class="text-[10px] text-gray-500 uppercase tracking-wide font-bold">${subText}</div>
                            </div>
                        </div>
                        <div class="font-bold ${colorClass} font-mono text-sm">
                            ₹${Math.abs(p.amount).toLocaleString('en-IN')}
                        </div>
                    </div>
                `;
                peopleListEl.innerHTML += html;
            });
        }

        // --- 4. Monthly Trend Chart (Bar) ---
        // We use ALL debts (including settled) to show history of activity
        const last6Months = [];
        for (let i = 5; i >= 0; i--) {
            const d = new Date();
            d.setMonth(d.getMonth() - i);
            last6Months.push({
                month: d.toLocaleString('default', { month: 'short' }),
                year: d.getFullYear(),
                key: `${d.getFullYear()}-${d.getMonth()}`, // for grouping
                lent: 0,
                borrowed: 0
            });
        }

        debts.forEach(d => {
            const date = new Date(d.date);
            const key = `${date.getFullYear()}-${date.getMonth()}`;
            const monthData = last6Months.find(m => m.key === key);

            if (monthData) {
                if (d.type === 'lent') monthData.lent += d.amount;
                else monthData.borrowed += d.amount;
            }
        });

        const ctxTrend = document.getElementById('trendChart').getContext('2d');
        new Chart(ctxTrend, {
            type: 'bar',
            data: {
                labels: last6Months.map(m => m.month),
                datasets: [
                    {
                        label: 'Lent',
                        data: last6Months.map(m => m.lent),
                        backgroundColor: '#10b981',
                        borderRadius: 6,
                        barThickness: 12,
                    },
                    {
                        label: 'Borrowed',
                        data: last6Months.map(m => m.borrowed),
                        backgroundColor: '#f43f5e',
                        borderRadius: 6,
                        barThickness: 12,
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: { color: 'rgba(255,255,255,0.05)', drawBorder: false },
                        ticks: { color: '#94a3b8', font: { family: "'Plus Jakarta Sans', sans-serif", size: 10 } },
                        border: { display: false }
                    },
                    x: {
                        grid: { display: false, drawBorder: false },
                        ticks: { color: '#94a3b8', font: { family: "'Plus Jakarta Sans', sans-serif", size: 10 } },
                        border: { display: false }
                    }
                },
                plugins: {
                    legend: {
                        position: 'top',
                        align: 'end',
                        labels: {
                            color: '#94a3b8',
                            usePointStyle: true,
                            pointStyle: 'circle',
                            boxWidth: 6,
                            font: { family: "'Plus Jakarta Sans', sans-serif", size: 11 }
                        }
                    },
                    tooltip: {
                        backgroundColor: 'rgba(15, 23, 42, 0.9)',
                        titleColor: '#fff',
                        bodyColor: '#cbd5e1',
                        padding: 10,
                        cornerRadius: 8,
                        displayColors: true
                    }
                }
            }
        });

    </script>
</body>
</html>
