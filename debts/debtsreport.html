<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debts Analytics - KT Apps</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #ec4899;
            --accent: #8b5cf6;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #facc15;
            --bg-dark: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-light: #f8fafc;
            --text-dim: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            position: relative;
        }

        /* Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 0%, #1e1b4b, #0f172a);
        }

        /* Header */
        header {
            padding: 1.5rem 5%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(15, 23, 42, 0.8);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .back-btn {
            color: var(--text-light);
            font-size: 1.1rem;
            text-decoration: none;
            width: 36px;
            height: 36px;
            border-radius: 10px;
            background: rgba(255,255,255,0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: var(--primary);
            transform: translateX(-3px);
        }

        .brand h1 {
            font-size: 1.25rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* Container */
        .container {
            padding: 2rem 5%;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        /* Summary Cards */
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .summary-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .summary-card:hover {
            transform: translateY(-5px);
        }

        .summary-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
        }

        .card-green::before { background: var(--success); }
        .card-red::before { background: var(--danger); }
        .card-blue::before { background: var(--primary); }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .card-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            background: rgba(255,255,255,0.05);
        }

        .card-title {
            font-size: 0.9rem;
            color: var(--text-dim);
            font-weight: 500;
        }

        .card-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .card-sub {
            font-size: 0.8rem;
            color: var(--text-dim);
        }

        /* Charts Section */
        .charts-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .chart-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 1.5rem;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .chart-title {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .chart-wrapper {
            position: relative;
            height: 300px;
            width: 100%;
        }

        /* Top People List */
        .people-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .person-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.8rem 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .person-item:last-child {
            border-bottom: none;
        }

        .person-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .person-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1rem;
            color: white;
        }

        .person-name {
            font-weight: 500;
            color: var(--text-light);
        }

        .person-amount {
            font-weight: 600;
            text-align: right;
        }

        .amount-sub {
            font-size: 0.75rem;
            color: var(--text-dim);
            display: block;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="bg-animation"></div>

    <header>
        <div class="header-left">
            <a href="debts.html" class="back-btn">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <div class="brand">
                <h1>Analytics</h1>
            </div>
        </div>
        <div style="font-size: 0.9rem; color: var(--text-dim);">
            <i class="fa-regular fa-calendar"></i> Today
        </div>
    </header>

    <div class="container">
        <!-- Summary Cards -->
        <div class="summary-grid">
            <div class="summary-card card-green">
                <div class="card-header">
                    <div>
                        <div class="card-title">Total Lent</div>
                        <div class="card-sub">Money you will receive</div>
                    </div>
                    <div class="card-icon" style="color: var(--success);">
                        <i class="fa-solid fa-arrow-trend-up"></i>
                    </div>
                </div>
                <div class="card-value text-success" id="total-lent">₹0</div>
            </div>

            <div class="summary-card card-red">
                <div class="card-header">
                    <div>
                        <div class="card-title">Total Borrowed</div>
                        <div class="card-sub">Money you need to pay</div>
                    </div>
                    <div class="card-icon" style="color: var(--danger);">
                        <i class="fa-solid fa-arrow-trend-down"></i>
                    </div>
                </div>
                <div class="card-value text-danger" id="total-borrowed">₹0</div>
            </div>

            <div class="summary-card card-blue">
                <div class="card-header">
                    <div>
                        <div class="card-title">Net Balance</div>
                        <div class="card-sub">Overall financial position</div>
                    </div>
                    <div class="card-icon" style="color: var(--primary);">
                        <i class="fa-solid fa-wallet"></i>
                    </div>
                </div>
                <div class="card-value text-primary" id="net-balance">₹0</div>
            </div>
        </div>

        <!-- Charts Area -->
        <div class="charts-grid">
            <!-- Distribution Chart -->
            <div class="chart-card">
                <div class="chart-header">
                    <div class="chart-title">Debt Distribution</div>
                </div>
                <div class="chart-wrapper">
                    <canvas id="distributionChart"></canvas>
                </div>
            </div>

            <!-- Top People List (Visual) -->
            <div class="chart-card">
                <div class="chart-header">
                    <div class="chart-title">Top Active Accounts</div>
                </div>
                <div class="people-list" id="top-people-list">
                    <!-- Populated by JS -->
                </div>
            </div>
        </div>

        <!-- Monthly Trend (Optional/Advanced) -->
        <div class="chart-card">
             <div class="chart-header">
                <div class="chart-title">Monthly Activity (Last 6 Months)</div>
            </div>
            <div class="chart-wrapper" style="height: 250px;">
                <canvas id="trendChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // --- Data Loading ---
        const debts = JSON.parse(localStorage.getItem('kt_debts_data')) || [];

        // Filter for Active Debts only for the main stats
        const activeDebts = debts.filter(d => (d.status || 'pending') !== 'settled');

        // --- 1. Summary Stats ---
        const totalLent = activeDebts
            .filter(d => d.type === 'lent')
            .reduce((sum, d) => sum + d.amount, 0);

        const totalBorrowed = activeDebts
            .filter(d => d.type === 'borrowed')
            .reduce((sum, d) => sum + d.amount, 0);

        const netBalance = totalLent - totalBorrowed;

        document.getElementById('total-lent').textContent = `₹${totalLent.toLocaleString('en-IN')}`;
        document.getElementById('total-borrowed').textContent = `₹${totalBorrowed.toLocaleString('en-IN')}`;

        const netEl = document.getElementById('net-balance');
        netEl.textContent = `₹${Math.abs(netBalance).toLocaleString('en-IN')}`;
        netEl.style.color = netBalance >= 0 ? 'var(--success)' : 'var(--danger)';
        netEl.textContent = (netBalance >= 0 ? '+ ' : '- ') + netEl.textContent;

        // --- 2. Distribution Chart (Doughnut) ---
        const ctxDist = document.getElementById('distributionChart').getContext('2d');
        new Chart(ctxDist, {
            type: 'doughnut',
            data: {
                labels: ['Lent', 'Borrowed'],
                datasets: [{
                    data: [totalLent, totalBorrowed],
                    backgroundColor: ['#10b981', '#ef4444'],
                    borderWidth: 0,
                    hoverOffset: 4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                cutout: '70%',
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: { color: '#94a3b8', padding: 20, usePointStyle: true }
                    }
                }
            }
        });

        // --- 3. Top People List ---
        const personMap = {};
        activeDebts.forEach(d => {
            if (!personMap[d.person]) personMap[d.person] = 0;
            if (d.type === 'lent') personMap[d.person] += d.amount;
            else personMap[d.person] -= d.amount;
        });

        const peopleArray = Object.keys(personMap)
            .map(name => ({ name, amount: personMap[name] }))
            .sort((a, b) => Math.abs(b.amount) - Math.abs(a.amount))
            .slice(0, 5);

        const peopleListEl = document.getElementById('top-people-list');
        if (peopleArray.length === 0) {
            peopleListEl.innerHTML = '<div style="text-align:center; color:var(--text-dim); padding: 2rem;">No active debts.</div>';
        } else {
            peopleArray.forEach(p => {
                const isOwed = p.amount >= 0;
                const color = isOwed ? 'var(--success)' : 'var(--danger)';
                const subText = isOwed ? 'Owes you' : 'You owe';
                const initials = p.name.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();

                const html = `
                    <div class="person-item">
                        <div class="person-info">
                            <div class="person-avatar">${initials}</div>
                            <div class="person-name">${p.name}</div>
                        </div>
                        <div class="person-amount" style="color: ${color}">
                            ₹${Math.abs(p.amount).toLocaleString('en-IN')}
                            <span class="amount-sub">${subText}</span>
                        </div>
                    </div>
                `;
                peopleListEl.innerHTML += html;
            });
        }

        // --- 4. Monthly Trend Chart (Bar) ---
        // We use ALL debts (including settled) to show history of activity
        const last6Months = [];
        for (let i = 5; i >= 0; i--) {
            const d = new Date();
            d.setMonth(d.getMonth() - i);
            last6Months.push({
                month: d.toLocaleString('default', { month: 'short' }),
                year: d.getFullYear(),
                key: `${d.getFullYear()}-${d.getMonth()}`, // for grouping
                lent: 0,
                borrowed: 0
            });
        }

        debts.forEach(d => {
            const date = new Date(d.date);
            const key = `${date.getFullYear()}-${date.getMonth()}`;
            const monthData = last6Months.find(m => m.key === key);

            if (monthData) {
                if (d.type === 'lent') monthData.lent += d.amount;
                else monthData.borrowed += d.amount;
            }
        });

        const ctxTrend = document.getElementById('trendChart').getContext('2d');
        new Chart(ctxTrend, {
            type: 'bar',
            data: {
                labels: last6Months.map(m => m.month),
                datasets: [
                    {
                        label: 'Lent',
                        data: last6Months.map(m => m.lent),
                        backgroundColor: '#10b981',
                        borderRadius: 4
                    },
                    {
                        label: 'Borrowed',
                        data: last6Months.map(m => m.borrowed),
                        backgroundColor: '#ef4444',
                        borderRadius: 4
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: { color: 'rgba(255,255,255,0.05)' },
                        ticks: { color: '#94a3b8' }
                    },
                    x: {
                        grid: { display: false },
                        ticks: { color: '#94a3b8' }
                    }
                },
                plugins: {
                    legend: {
                        position: 'top',
                        align: 'end',
                        labels: { color: '#94a3b8', usePointStyle: true }
                    }
                }
            }
        });

    </script>
</body>
</html>
