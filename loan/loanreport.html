<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Report - Loan Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="../config.js"></script>

    <style>
        :root {
            --bg-dark: #0b0f19;
            --card-bg: #151a25;
            --primary: #6366f1;
            --accent: #ec4899;
        }

        body {
            background-color: var(--bg-dark);
            color: #f8fafc;
            font-family: 'Plus Jakarta Sans', sans-serif;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #1e1b4b, #0b0f19);
            overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 20s infinite ease-in-out;
        }

        .orb-1 { width: 400px; height: 400px; background: var(--primary); top: -100px; left: -100px; animation-delay: 0s; }
        .orb-2 { width: 300px; height: 300px; background: var(--accent); bottom: -50px; right: -50px; animation-delay: -5s; }
        .orb-3 { width: 200px; height: 200px; background: #8b5cf6; top: 40%; left: 60%; animation-delay: -10s; }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, 50px); }
        }

        .glass-card {
            background: rgba(21, 26, 37, 0.6);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .input-field {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #f8fafc;
        }

        .input-field:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
            background: rgba(0, 0, 0, 0.5);
        }

        select.input-field option {
            background-color: #151a25;
            color: #f8fafc;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }

        footer {
            text-align: center;
            padding: 24px;
            border-top: 1px solid rgba(255,255,255,0.05);
            color: #94a3b8;
            font-size: 0.875rem;
        }

        footer b {
            color: #f8fafc;
        }

        .loan-table-container {
            width: 100%;
            overflow-x: auto;
            background: transparent;
            border-radius: 1.5rem;
            margin-bottom: 2rem;
        }
        .loan-table {
            width: 100%;
            min-width: 900px;
            border-collapse: separate;
            border-spacing: 0;
            background: rgba(21,26,37,0.95);
            border-radius: 1.5rem;
            overflow: hidden;
            font-size: 0.98rem;
        }
        .loan-table th, .loan-table td {
            padding: 0.75rem 1rem;
            text-align: left;
            vertical-align: middle;
            border-bottom: 1px solid rgba(255,255,255,0.04);
        }
        .loan-table th {
            background: rgba(36,41,56,0.98);
            color: #a5b4fc;
            font-weight: 700;
            position: sticky;
            top: 0;
            z-index: 2;
        }
        .loan-table tr:last-child td {
            border-bottom: none;
        }
        .badge-type {
            display: inline-block;
            padding: 0.25em 0.7em;
            border-radius: 1em;
            font-size: 0.85em;
            font-weight: 600;
            color: #fff;
        }
        .badge-type.Given { background: #059669; }
        .badge-type.Taken { background: #f43f5e; }
        .badge-status.Active { background: #2563eb; }
        .badge-status.Closed { background: #64748b; }
        .badge-status.Defaulted { background: #e11d48; }
        .action-btn {
            background: none;
            border: none;
            padding: 0.3em 0.5em;
            border-radius: 0.5em;
            cursor: pointer;
            color: #818cf8;
            transition: background 0.2s, color 0.2s;
            font-size: 1.1em;
        }
        .action-btn:hover, .action-btn:focus {
            background: #312e81;
            color: #fff;
        }
        .loan-table td.amount {
            text-align: right;
            font-family: 'Plus Jakarta Sans', 'Poppins', monospace;
            font-weight: 700;
            color: #34d399;
        }
        .loan-table td.remarks {
            max-width: 180px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            position: relative;
        }
        .loan-table td.remarks[title]:hover::after {
            content: attr(title);
            position: absolute;
            left: 0;
            top: 100%;
            background: #23263a;
            color: #fff;
            padding: 0.5em 1em;
            border-radius: 0.5em;
            white-space: normal;
            z-index: 10;
            min-width: 120px;
            max-width: 300px;
            font-size: 0.95em;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        @media (max-width: 900px) {
            .loan-table { min-width: 700px; }
        }
        @media (max-width: 640px) {
            .loan-table { display: none; }
            .loan-accordion-list { display: block; }

                border-radius: 1rem;
                box-shadow: 0 2px 8px rgba(0,0,0,0.08);
                margin-bottom: 1.2rem;
                overflow: hidden;
                border: 1px solid rgba(255,255,255,0.04);
            }
            .loan-accordion-header {
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 1rem 1.2rem;
                cursor: pointer;
                background: rgba(36,41,56,0.98);
            }
            .loan-accordion-header .main {
                display: flex;
                flex-direction: column;
                gap: 0.2rem;
            }
            .loan-accordion-header .main .name {
                font-weight: 700;
                color: #fff;
                font-size: 1.1rem;
            }
            .loan-accordion-header .main .meta {
                display: flex;
                gap: 0.5rem;
                align-items: center;
            }
            .loan-accordion-header .main .meta .badge-type {
                font-size: 0.85em;
                padding: 0.2em 0.7em;
            }
            .loan-accordion-header .main .meta .badge-status {
                font-size: 0.85em;
                padding: 0.2em 0.7em;
            }
            .loan-accordion-header .amount {
                font-weight: 700;
                color: #34d399;
                font-size: 1.1rem;
                font-family: 'Plus Jakarta Sans', 'Poppins', monospace;
            }
            .loan-accordion-header .toggle {
                margin-left: 1rem;
                color: #a5b4fc;
                font-size: 1.3em;
                transition: transform 0.2s;
            }
            .loan-accordion-header.open .toggle {
                transform: rotate(90deg);
            }
            .loan-accordion-details {
                max-height: 0;
                overflow: hidden;
                background: rgba(21,26,37,0.95);
                transition: max-height 0.3s cubic-bezier(0.4,0,0.2,1);
            }
            .loan-accordion-card.open .loan-accordion-details {
                max-height: 500px;
                transition: max-height 0.5s cubic-bezier(0.4,0,0.2,1);
            }
            .loan-accordion-details-inner {
                padding: 1rem 1.2rem 1.2rem 1.2rem;
                display: flex;
                flex-direction: column;
                gap: 0.7rem;
            }
            .loan-accordion-details-inner .row {
                display: flex;
                justify-content: space-between;
                font-size: 0.97em;
                color: #cbd5e1;
            }
            .loan-accordion-details-inner .row .label {
                color: #a5b4fc;
                font-weight: 600;
            }
            .loan-accordion-details-inner .remarks {
                color: #fbbf24;
                font-style: italic;
                font-size: 0.97em;
                margin-top: 0.3em;
            }
            .loan-accordion-details-inner .actions {
                display: flex;
                gap: 1rem;
                margin-top: 0.7em;
            }
            .loan-accordion-details-inner .actions .action-btn {
                font-size: 1.2em;
                margin-right: 0.2em;
            }
        }

        .repayment-status-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 0.5em;
            font-size: 0.95em;
        }
        .repayment-status-table th, .repayment-status-table td {
            border: 1px solid #e2e8f0;
            padding: 4px 8px;
            text-align: left;
        }
        .repayment-status-table th {
            background: #f1f5f9;
        }

        .repayment-badge-row {
            padding: 0.5rem 0;
            white-space: nowrap;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        .repayment-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            border-radius: 1.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            margin-right: 0.5rem;
            transition: background 0.2s, transform 0.2s;
        }
        .repayment-badge:hover {
            transform: translateY(-2px);
        }
        .repayment-badge.Pending {
            background: rgba(229, 231, 235, 0.6);
            color: #374151;
        }
        .repayment-badge.Done {
            background: rgba(34, 197, 94, 0.6);
            color: #fff;
        }
    </style>
</head>

      <script>
        let allData = [];
        const SCRIPT_URL = CONFIG.GOOGLE_SHEET_URL_LOAN;
        let currentView = null; // 'table' or 'accordion'

        function isMobileView() {
            return window.innerWidth <= 640;
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchLoans();
            window.addEventListener('resize', handleResponsiveView);
        });

        function handleResponsiveView() {
            // Re-render the correct view on resize
            if (allData && allData.length > 0) {
                renderLoanList(allData);
            }
        }

        function fetchLoans() {
            const loader = document.getElementById('loader');
            loader.classList.remove('hidden');

            fetch(`${SCRIPT_URL}?action=getLoans`)
            .then(response => response.json())
            .then(result => {
                loader.classList.add('hidden');
                if (result.status === 'success') {
                    allData = result.data;
                    filterData();
                } else {
                    throw new Error(result.message || 'Failed to fetch data');
                }
            })
            .catch(error => {
                loader.classList.add('hidden');
                console.error('Error:', error);
                document.getElementById('report-body').innerHTML = `
                    <div class="py-16 text-center">
                        <div class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-red-500/10 mb-4">
                            <i class="fa-solid fa-exclamation-triangle text-3xl text-red-500"></i>
                        </div>
                        <p class="text-red-400 font-medium">Error loading data: ${error.message}</p>
                    </div>
                `;
            });
        }

        function filterData() {
            const searchInput = document.getElementById('search-input');
            const clearBtn = document.getElementById('clear-search-btn');
            const searchTerm = searchInput.value.toLowerCase();
            const selectedType = document.getElementById('type-filter').value;

            if (searchTerm.length > 0) {
                clearBtn.classList.remove('hidden');
            } else {
                clearBtn.classList.add('hidden');
            }

            const filteredData = allData.filter(row => {
                const matchesSearch = String(row.name || '').toLowerCase().includes(searchTerm) ||
                                      String(row.remarks || '').toLowerCase().includes(searchTerm);
                const matchesType = selectedType === '' || row.type === selectedType;
                return matchesSearch && matchesType;
            });

            renderLoanList(filteredData);
        }

        function clearSearch() {
            const searchInput = document.getElementById('search-input');
            searchInput.value = '';
            filterData();
        }

        // Helper to get all months between two dates (inclusive)
        function getMonthlyPeriods(startDate, endDate) {
            const months = [];
            const start = new Date(startDate);
            const end = new Date(endDate);
            start.setDate(1); // normalize to first of month
            end.setDate(1);
            while (start <= end) {
                months.push({
                    year: start.getFullYear(),
                    month: start.getMonth() + 1 // 1-based
                });
                start.setMonth(start.getMonth() + 1);
            }
            return months;
        }

        // Helper: format date as DD/MMMM/YYYY
        function formatMonthYear(year, month) {
            const date = new Date(year, month - 1, 1);
            const day = '01';
            const monthName = date.toLocaleString('en-IN', { month: 'long' });
            return `${day}/${monthName}/${year}`;
        }

        // Fetch repayment status for a loan (returns a map: 'YYYY-MM' -> status)
        async function fetchRepaymentStatus(loanId) {
            try {
                const url = `${SCRIPT_URL}?action=getRepaymentStatus&loanId=${encodeURIComponent(loanId)}`;
                const res = await fetch(url);
                const data = await res.json();
                console.log('Repayment status fetch', {loanId, url, data});
                if (data.status === 'success') {
                    const map = {};
                    data.data.forEach(row => {
                        map[`${row.year}-${String(row.month).padStart(2, '0')}`] = row.status;
                    });
                    return map;
                }
                return {};
            } catch (err) {
                console.error('Error fetching repayment status', err);
                return null;
            }
        }

        // Update repayment status for a loan/month
        async function updateRepaymentStatus(loanId, year, month, status) {
            const url = `${SCRIPT_URL}?action=updateRepaymentStatus&loanId=${encodeURIComponent(loanId)}&year=${year}&month=${month}&status=${status}`;
            await fetch(url);
        }

        // Render modern repayment status tracker with loading skeleton
        async function renderMonthlyRepaymentStatusAsync(loanId, startDate, endDate, container, isLoading) {
            if (isLoading) {
                // Show skeleton loader
                container.innerHTML = `<div class="mb-2 text-xs text-gray-400 font-semibold">Repayment Progress</div>
                <div class='flex items-center gap-2 overflow-x-auto pb-2 repayment-badge-row'>
                    ${Array(6).fill('').map(() => `<div class='animate-pulse bg-gray-800 rounded-xl h-10 w-16'></div>`).join('')}
                </div>`;
                return;
            }
            if (!startDate || !endDate) { container.innerHTML = ''; return; }
            const months = getMonthlyPeriods(startDate, endDate);
            let statusMap = null;
            try {
                statusMap = await fetchRepaymentStatus(loanId);
            } catch (err) {
                statusMap = null;
            }
            if (statusMap === null) {
                container.innerHTML = '<span style="color:red;">Error loading repayment status. Check your network or backend.</span>';
                return;
            }
            let repaid = 0;
            let html = '<div class="mb-2 text-xs text-gray-400 font-semibold">Repayment Progress</div>';
            html += '<div class="flex items-center gap-2 overflow-x-auto pb-2 repayment-badge-row">';
            months.forEach(m => {
                const key = `${m.year}-${String(m.month).padStart(2, '0')}`;
                const status = statusMap[key] || 'Pending';
                if (status === 'Done') repaid++;
                const color = status === 'Done' ? 'bg-emerald-500 text-white' : 'bg-gray-700 text-gray-300';
                const border = status === 'Done' ? 'border-emerald-400' : 'border-gray-500';
                const label = new Date(m.year, m.month-1, 1).toLocaleString('en-IN', { month: 'short', year: '2-digit' });
                html += `<button class="px-3 py-2 rounded-xl border ${color} ${border} font-bold shadow-sm flex flex-col items-center min-w-[70px] transition-colors duration-200 hover:scale-105 focus:outline-none" style="outline:none;" onclick="toggleRepaymentStatus('${loanId}',${m.year},${m.month},'${status==='Done'?'Pending':'Done'}')">
                    <span class="text-xs">${label}</span>
                    <span class="text-[10px] mt-1 tracking-wide">${status}</span>
                </button>`;
            });
            html += '</div>';
            html = `<div class="flex items-center gap-2 mb-1"><span class="text-emerald-400 font-bold">${repaid}</span><span class="text-gray-400">of</span><span class="font-bold">${months.length}</span><span class="text-gray-400">months repaid</span></div>` + html;
            container.innerHTML = html;
        }

        // Toggle repayment status and refresh UI (robust for both table and accordion views)
        async function toggleRepaymentStatus(loanId, year, month, status) {
            try {
                await updateRepaymentStatus(loanId, year, month, status);
                // Try to find the repayment container in both table and accordion views
                let container = document.getElementById(`repay-status-${loanId}`);
                if (!container) {
                    // Try to find in table rows (for table view)
                    container = document.querySelector(`#repay-status-${loanId}`);
                }
                if (!container) {
                    // Try to find in accordion (for mobile view)
                    container = document.querySelector(`[id^='repay-status-${loanId}']`);
                }
                const loan = allData.find(l => l.id === loanId);
                if (container && loan) {
                    await renderMonthlyRepaymentStatusAsync(loanId, loan.date, calculateEndDate(loan.date, loan.tenure), container);
                }
            } catch (err) {
                alert('Failed to update repayment status. Please try again.');
                console.error('Repayment status update error:', err);
            }
        }

        // Patch renderLoanList to show skeleton and optimize rendering
        async function renderLoanList(data) {
            const tbody = document.getElementById('loan-table-body');
            const accordionList = document.getElementById('loan-accordion-list');
            tbody.innerHTML = '';
            accordionList.innerHTML = '';
            let totalGiven = 0;
            let totalTaken = 0;
            // Pre-render skeletons for repayment blocks
            if (isMobileView()) {
                currentView = 'accordion';
                if (data && data.length > 0) {
                    data.sort((a, b) => new Date(b.date) - new Date(a.date));
                    for (let idx = 0; idx < data.length; idx++) {
                        const item = data[idx];
                        if (item.status !== 'Closed') {
                            if (item.type === 'Given') totalGiven += item.amount;
                            if (item.type === 'Taken') totalTaken += item.amount;
                        }
                        const dateStr = formatDisplayDate(item.date);
                        let endDateStr = '-';
                        const endDate = calculateEndDate(item.date, item.tenure);
                        if (endDate) endDateStr = formatDisplayDate(endDate);
                        const card = document.createElement('div');
                        card.className = 'loan-accordion-card';
                        card.innerHTML = `
                            <div class="loan-accordion-header" data-idx="${idx}">
                                <div class="main">
                                    <span class="name">${item.name}</span>
                                    <span class="meta">
                                        <span class="badge-type ${item.type}">${item.type}</span>
                                        <span class="badge-status ${item.status}">${item.status || 'Active'}</span>
                                    </span>
                                </div>
                                <span class="amount">Rs. ${item.amount.toLocaleString('en-IN')}</span>
                                <span class="toggle"><i class="fa-solid fa-chevron-right"></i></span>
                            </div>
                            <div class="loan-accordion-details">
                                <div class="loan-accordion-details-inner">
                                    <div class="row"><span class="label">Interest:</span> <span>${item.interestRate}%</span></div>
                                    <div class="row"><span class="label">Tenure:</span> <span>${item.tenure || '-'}</span></div>
                                    <div class="row"><span class="label">Start Date:</span> <span>${dateStr}</span></div>
                                    <div class="row"><span class="label">End Date:</span> <span>${endDateStr}</span></div>
                                    <div class="row remarks"><span class="label">Remarks:</span> <span>${item.remarks || ''}</span></div>
                                    <div class="row"><span class="label">Repayment Status:</span><span id='repay-status-${item.id}' style='width:100%;display:block;'></span></div>
                                    <div class="actions">
                                        <button class="action-btn" aria-label="Edit Status" title="Edit Status" onclick="openEditModal('${item.id}', '${item.status || 'Active'}', ${JSON.stringify(item.remarks || '')})"><i class="fa-solid fa-toggle-on"></i></button>
                                        <button class="action-btn" aria-label="Edit Full Loan" title="Edit Full Loan" onclick='editFullLoan(${JSON.stringify(item)})'><i class="fa-solid fa-pen"></i></button>
                                    </div>
                                </div>
                            </div>
                        `;
                        accordionList.appendChild(card);
                        // Show skeleton immediately
                        const repayContainer = card.querySelector(`#repay-status-${item.id}`);
                        if (repayContainer && endDate) {
                            renderMonthlyRepaymentStatusAsync(item.id, item.date, endDate, repayContainer, true);
                        }
                    }
                    // Accordion toggle logic (only one open at a time)
                    setTimeout(() => {
                        Array.from(accordionList.querySelectorAll('.loan-accordion-header')).forEach(header => {
                            header.addEventListener('click', function() {
                                const idx = this.getAttribute('data-idx');
                                Array.from(accordionList.children).forEach((c, i) => {
                                    if (String(i) === String(idx)) {
                                        c.classList.toggle('open');
                                        this.classList.toggle('open');
                                    } else {
                                        c.classList.remove('open');
                                        c.querySelector('.loan-accordion-header').classList.remove('open');
                                    }
                                });
                            });
                        });
                    }, 0);
                    // Now fetch and render repayment details in parallel
                    for (let idx = 0; idx < data.length; idx++) {
                        const item = data[idx];
                        const endDate = calculateEndDate(item.date, item.tenure);
                        const repayContainer = accordionList.querySelector(`#repay-status-${item.id}`);
                        if (repayContainer && endDate) {
                            renderMonthlyRepaymentStatusAsync(item.id, item.date, endDate, repayContainer, false);
                        }
                    }
                } else {
                    accordionList.innerHTML = `<div style='text-align:center;color:#94a3b8;padding:2em;'>No loans found matching your criteria.</div>`;
                }
                document.querySelector('.loan-table-container').style.display = 'none';
                accordionList.style.display = 'block';
            } else {
                currentView = 'table';
                if (data && data.length > 0) {
                    data.sort((a, b) => new Date(b.date) - new Date(a.date));
                    for (const item of data) {
                        if (item.status !== 'Closed') {
                            if (item.type === 'Given') totalGiven += item.amount;
                            if (item.type === 'Taken') totalTaken += item.amount;
                        }
                        const dateStr = formatDisplayDate(item.date);
                        let endDateStr = '-';
                        const endDate = calculateEndDate(item.date, item.tenure);
                        if (endDate) endDateStr = formatDisplayDate(endDate);
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td data-label="Name">${item.name}</td>
                            <td data-label="Type"><span class="badge-type ${item.type}">${item.type}</span></td>
                            <td data-label="Amount" class="amount">Rs. ${item.amount.toLocaleString('en-IN')}</td>
                            <td data-label="Interest">${item.interestRate}%</td>
                            <td data-label="Tenure">${item.tenure || '-'}</td>
                            <td data-label="Start Date">${dateStr}</td>
                            <td data-label="End Date">${endDateStr}</td>
                            <td data-label="Status"><span class="badge-status ${item.status}">${item.status || 'Active'}</span></td>
                            <td data-label="Remarks" class="remarks" title="${item.remarks ? item.remarks.replace(/"/g, '&quot;') : ''}">${item.remarks || ''}</td>
                            <td data-label="Actions">
                                <button class="action-btn" aria-label="Edit Status" title="Edit Status" onclick="openEditModal('${item.id}', '${item.status || 'Active'}', ${JSON.stringify(item.remarks || '')})"><i class="fa-solid fa-toggle-on"></i></button>
                                <button class="action-btn" aria-label="Edit Full Loan" title="Edit Full Loan" onclick='editFullLoan(${JSON.stringify(item)})'><i class="fa-solid fa-pen"></i></button>
                            </td>
                        `;
                        tbody.appendChild(tr);
                        // Add monthly repayment status row after each loan row
                        if (endDate) {
                            const statusTr = document.createElement('tr');
                            statusTr.innerHTML = `<td colspan="11"><div id='repay-status-${item.id}' style='margin:0.5em 0;'></div></td>`;
                            tbody.appendChild(statusTr);
                            const repayContainer = statusTr.querySelector(`#repay-status-${item.id}`);
                            if (repayContainer) {
                                renderMonthlyRepaymentStatusAsync(item.id, item.date, endDate, repayContainer, true);
                            }
                        }
                    }
                    // Now fetch and render repayment details in parallel
                    for (const item of data) {
                        const endDate = calculateEndDate(item.date, item.tenure);
                        const repayContainer = tbody.querySelector(`#repay-status-${item.id}`);
                        if (repayContainer && endDate) {
                            renderMonthlyRepaymentStatusAsync(item.id, item.date, endDate, repayContainer, false);
                        }
                    }
                } else {
                    tbody.innerHTML = `<tr><td colspan="10" style="text-align:center;color:#94a3b8;padding:2em;">No loans found matching your criteria.</td></tr>`;
                }
                document.querySelector('.loan-table-container').style.display = 'block';
                document.getElementById('loan-accordion-list').style.display = 'none';
            }
            document.getElementById('total-given-display').textContent = `Rs. ${totalGiven.toLocaleString('en-IN')}`;
            document.getElementById('total-taken-display').textContent = `Rs. ${totalTaken.toLocaleString('en-IN')}`;
        }

        function openEditModal(id, status, remarks) {
            document.getElementById('edit-id').value = id;
            document.getElementById('edit-status').value = status;
            document.getElementById('edit-remarks').value = remarks.replace(/&quot;/g, '"');
            document.getElementById('edit-modal').classList.remove('hidden');
        }

        function closeEditModal() {
            document.getElementById('edit-modal').classList.add('hidden');
        }

        function saveEdit() {
            const id = document.getElementById('edit-id').value;
            const status = document.getElementById('edit-status').value;
            const remarks = document.getElementById('edit-remarks').value;

            const loader = document.getElementById('loader');
            loader.classList.remove('hidden');

            fetch(`${SCRIPT_URL}?action=updateLoan`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ id, status, remarks }),
            })
            .then(response => response.json())
            .then(result => {
                loader.classList.add('hidden');
                if (result.status === 'success') {
                    closeEditModal();
                    fetchLoans();
                } else {
                    throw new Error(result.message || 'Failed to update data');
                }
            })
            .catch(error => {
                loader.classList.add('hidden');
                console.error('Error:', error);
                alert('Error: ' + error.message);
            });
        }

        function formatDisplayDate(dateStr) {
            const options = { year: 'numeric', month: '2-digit', day: '2-digit' };
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-IN', options);
        }

        function calculateEndDate(startDate, tenure) {
            if (!startDate || !tenure) return null;
            const start = new Date(startDate);
            const end = new Date(start);
            end.setMonth(start.getMonth() + parseInt(tenure));
            return end;
        }

        function editFullLoan(loanData) {
            // Redirect to the loan edit page with the loan ID
            window.location.href = `loan.html?id=${loanData.id}`;
        }

        window.toggleRepaymentStatus = toggleRepaymentStatus;
    </script>
