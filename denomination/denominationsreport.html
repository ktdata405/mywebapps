<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denominations Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="../config.js"></script>
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #ec4899;
            --accent: #8b5cf6;
            --bg-dark: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-light: #f8fafc;
            --text-dim: #94a3b8;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #1e1b4b, #0f172a);
            overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 20s infinite ease-in-out;
        }

        .orb-1 { width: 400px; height: 400px; background: var(--primary); top: -100px; left: -100px; animation-delay: 0s; }
        .orb-2 { width: 300px; height: 300px; background: var(--secondary); bottom: -50px; right: -50px; animation-delay: -5s; }
        .orb-3 { width: 200px; height: 200px; background: var(--accent); top: 40%; left: 60%; animation-delay: -10s; }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, 50px); }
        }

        .glass-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .accordion-content {
            transition: max-height 0.3s ease-out, opacity 0.3s ease-out, padding 0.3s ease-out;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            padding-top: 0;
            padding-bottom: 0;
        }

        .accordion-content.active {
            opacity: 1;
            padding-top: 0;
            padding-bottom: 0;
        }

        .rotate-icon {
            transition: transform 0.3s ease;
        }

        .rotate-icon.active {
            transform: rotate(180deg);
        }

        footer {
            text-align: center;
            padding: 20px;
            border-top: 1px solid rgba(255,255,255,0.05);
            color: var(--text-dim);
        }

        footer b {
            color: var(--text-light);
        }
    </style>
</head>

<body class="p-4 md:p-10">

<div class="bg-animation">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
</div>

<div class="max-w-4xl mx-auto">
    <div class="glass-card flex justify-between items-center mb-6 p-4 rounded-xl sticky top-4 z-10">
        <h5 class="text-xl font-bold flex items-center gap-3 text-white">
            <i class="fa-solid fa-chart-pie text-emerald-400"></i> Denominations Report
        </h5>
        <div class="flex gap-3">
            <button onclick="fetchData()" class="bg-blue-500/20 hover:bg-blue-500/30 text-blue-300 border border-blue-500/30 w-10 h-10 rounded-full transition flex items-center justify-center shadow-sm">
                <i class="fa-solid fa-sync"></i>
            </button>
            <a href="denominations.html" class="bg-white/10 hover:bg-white/20 text-white w-10 h-10 rounded-full transition flex items-center justify-center" title="Add New">
                <i class="fa-solid fa-plus"></i>
            </a>
            <a href="../index.html" class="bg-white/10 hover:bg-white/20 text-white w-10 h-10 rounded-full transition flex items-center justify-center" title="Home">
                <i class="fa-solid fa-house"></i>
            </a>
        </div>
    </div>

    <div id="sheet2-data-container" class="hidden mb-8 flex justify-center">
        <div class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white px-8 py-4 rounded-2xl shadow-lg transform hover:scale-105 transition duration-300 text-center">
            <div class="text-sm font-medium tracking-wider opacity-90 mb-1">Available Balance</div>
            <div id="sheet2-value" class="text-3xl font-black tracking-tight"></div>
        </div>
    </div>

    <div id="loader" class="flex justify-center items-center py-20">
        <div class="animate-spin">
            <i class="fa-solid fa-circle-notch text-4xl text-emerald-400"></i>
        </div>
    </div>

    <div id="report-container" class="flex flex-col gap-4 hidden">
        <!-- List items will be inserted here -->
    </div>

    <div id="empty-state" class="hidden flex flex-col items-center justify-center py-20 text-gray-500">
        <i class="fa-solid fa-clipboard-list text-6xl mb-4 text-gray-700"></i>
        <p class="text-xl">No reports found</p>
    </div>
</div>

<script>
    function formatDate(dateString) {
        if (!dateString) return '';
        const date = new Date(dateString);
        if (isNaN(date.getTime())) return dateString;

        const day = String(date.getDate()).padStart(2, '0');
        const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
        const month = months[date.getMonth()];
        const year = date.getFullYear();

        return `${day} ${month} ${year}`;
    }

    function getDateParts(dateString) {
        const date = new Date(dateString);
        if (isNaN(date.getTime())) return { day: '-', month: '-', year: '-' };
        const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
        return {
            day: String(date.getDate()).padStart(2, '0'),
            month: months[date.getMonth()],
            year: date.getFullYear()
        };
    }

    function formatDateForInput(dateString) {
        if (!dateString) return '';
        const date = new Date(dateString);
        if (isNaN(date.getTime())) return '';

        const offset = date.getTimezoneOffset();
        const adjustedDate = new Date(date.getTime() - (offset * 60 * 1000));
        return adjustedDate.toISOString().split('T')[0];
    }

    function formatCurrency(amount) {
        const num = parseFloat(amount);
        if (isNaN(num)) return amount;

        return new Intl.NumberFormat('en-IN', {
            style: 'currency',
            currency: 'INR',
            maximumFractionDigits: 0
        }).format(num);
    }

    function toggleAccordion(element) {
        const content = element.nextElementSibling;
        const icon = element.querySelector('.rotate-icon');

        if (content.style.maxHeight) {
            content.style.maxHeight = null;
            content.classList.remove('active');
            icon.classList.remove('active');
        } else {
            content.classList.add('active');
            content.style.maxHeight = content.scrollHeight + "px";
            icon.classList.add('active');
        }
    }

    function updateContentHeight(content) {
        if (content.classList.contains('active')) {
            content.style.maxHeight = content.scrollHeight + "px";
        }
    }

    function renderViewMode(contentContainer, data, headerElement) {
        contentContainer.innerHTML = '';
        const innerPadding = document.createElement('div');
        innerPadding.className = 'p-4 sm:p-6 space-y-6';

        // --- Denominations Section ---
        const denomsSection = document.createElement('div');

        const denomTitle = document.createElement('h4');
        denomTitle.className = 'text-xs font-bold text-gray-500 uppercase mb-3 tracking-wider flex items-center gap-2';
        denomTitle.innerHTML = '<i class="fa-solid fa-coins text-yellow-500"></i> Denominations';
        denomsSection.appendChild(denomTitle);

        const denomsGrid = document.createElement('div');
        denomsGrid.className = 'flex flex-wrap gap-2';

        const denoms = [
            { key: '500', label: '500', color: 'text-blue-300', bg: 'bg-blue-500/20', border: 'border-blue-500/30' },
            { key: '200', label: '200', color: 'text-orange-300', bg: 'bg-orange-500/20', border: 'border-orange-500/30' },
            { key: '100', label: '100', color: 'text-emerald-300', bg: 'bg-emerald-500/20', border: 'border-emerald-500/30' },
            { key: '50', label: '50', color: 'text-pink-300', bg: 'bg-pink-500/20', border: 'border-pink-500/30' },
            { key: '20', label: '20', color: 'text-indigo-300', bg: 'bg-indigo-500/20', border: 'border-indigo-500/30' },
            { key: '10', label: '10', color: 'text-red-300', bg: 'bg-red-500/20', border: 'border-red-500/30' },
            { key: '5', label: '5', color: 'text-slate-300', bg: 'bg-slate-500/20', border: 'border-slate-500/30' },
            { key: '2', label: '2', color: 'text-slate-300', bg: 'bg-slate-500/20', border: 'border-slate-500/30' },
            { key: '1', label: '1', color: 'text-slate-300', bg: 'bg-slate-500/20', border: 'border-slate-500/30' }
        ];

        denoms.forEach(d => {
            let value = data[d.key] || 0;
            if (value > 0) {
                 const item = document.createElement('div');
                 item.className = `${d.bg} ${d.border} border rounded-full px-3 py-1.5 flex items-center gap-2 shadow-sm`;
                 item.innerHTML = `
                    <span class="font-bold ${d.color} text-xs">₹${d.label}</span>
                    <span class="w-px h-3 bg-white/20"></span>
                    <span class="font-mono font-bold text-white text-sm">${value}</span>
                `;
                denomsGrid.appendChild(item);
            } else {
                 const item = document.createElement('div');
                 item.className = `bg-white/5 border border-white/5 rounded-full px-3 py-1.5 flex items-center gap-2 opacity-50 grayscale`;
                 item.innerHTML = `
                    <span class="font-bold text-gray-400 text-xs">₹${d.label}</span>
                    <span class="w-px h-3 bg-white/10"></span>
                    <span class="font-mono font-bold text-gray-500 text-sm">0</span>
                `;
                denomsGrid.appendChild(item);
            }
        });
        denomsSection.appendChild(denomsGrid);
        innerPadding.appendChild(denomsSection);

        // --- Additional Details Section ---
        const detailsSection = document.createElement('div');

        const fieldOrder = ['Week Expenses', 'Adjust Amount', 'ATM Withdrawal', 'A/C Paid', 'Remarks'];
        const allKeys = new Set([...fieldOrder, ...Object.keys(data)]);
        const handledKeys = ['Date', 'Total', '500', '200', '100', '50', '20', '10', '5', '2', '1', 'rowIndex'];

        const detailsData = [];
        let remarksData = null;

        allKeys.forEach(key => {
            if (handledKeys.includes(key)) return;
            let value = data[key];
            if (data.hasOwnProperty(key) && value !== null && value !== '') {
                if (key === 'Remarks') {
                    remarksData = { key, value };
                } else {
                    detailsData.push({ key, value });
                }
            }
        });

        if (detailsData.length > 0 || remarksData) {
            const separator = document.createElement('div');
            separator.className = 'h-px bg-gradient-to-r from-transparent via-white/10 to-transparent';
            innerPadding.appendChild(separator);

            const detailsTitle = document.createElement('h4');
            detailsTitle.className = 'text-xs font-bold text-gray-500 uppercase mb-3 tracking-wider flex items-center gap-2';
            detailsTitle.innerHTML = '<i class="fa-solid fa-layer-group text-purple-400"></i> Details';
            detailsSection.appendChild(detailsTitle);

            const detailsGrid = document.createElement('div');
            detailsGrid.className = 'grid grid-cols-1 sm:grid-cols-2 gap-x-6 gap-y-2 text-sm';

            detailsData.forEach(item => {
                const key = item.key;
                let value = item.value;

                const isCurrencyCandidate = !isNaN(parseFloat(value)) && isFinite(value);
                const displayValue = isCurrencyCandidate ? formatCurrency(value) : value;

                const listItem = document.createElement('div');
                listItem.className = 'flex justify-between items-baseline border-b border-white/5 pb-2';
                listItem.innerHTML = `
                    <span class="text-gray-400">${key}</span>
                    <span class="font-bold text-white">${displayValue}</span>
                `;
                detailsGrid.appendChild(listItem);
            });
            detailsSection.appendChild(detailsGrid);

            if (remarksData) {
                const remarksItem = document.createElement('div');
                remarksItem.className = 'mt-4';
                remarksItem.innerHTML = `
                    <div class="text-xs font-bold text-gray-500 uppercase mb-1 tracking-wider">Remarks</div>
                    <div class="text-sm text-gray-400 italic p-3 bg-white/5 rounded-lg border border-white/5">"${remarksData.value}"</div>
                `;
                detailsSection.appendChild(remarksItem);
            }

            innerPadding.appendChild(detailsSection);
        }

        contentContainer.appendChild(innerPadding);
        setTimeout(() => updateContentHeight(contentContainer), 50);
    }

    function createListItem(data) {
        const itemContainer = document.createElement('div');
        itemContainer.className = 'glass-card rounded-xl overflow-hidden transition-all duration-300 hover:border-white/20';

        const header = document.createElement('div');
        header.className = 'p-4 flex items-center justify-between cursor-pointer select-none relative group';
        header.onclick = () => toggleAccordion(header);

        // Left: Date
        const leftSection = document.createElement('div');
        leftSection.className = 'flex items-center gap-4';

        const dateParts = getDateParts(data.Date);

        const iconBox = document.createElement('div');
        iconBox.className = 'w-12 h-12 rounded-xl bg-gradient-to-br from-white/5 to-white/10 flex flex-col items-center justify-center border border-white/10 shadow-sm group-hover:border-emerald-500/30 transition-colors';
        iconBox.innerHTML = `
            <div class="text-[10px] text-emerald-400 uppercase font-bold leading-none mb-0.5">${dateParts.month}</div>
            <div class="text-xl font-bold text-gray-200 leading-none">${dateParts.day}</div>
        `;

        const dateInfo = document.createElement('div');
        dateInfo.className = 'hidden sm:block';
        dateInfo.innerHTML = `
            <div class="font-bold text-gray-200 text-sm">${dateParts.year}</div>
            <div class="text-xs text-gray-500">Tap to view details</div>
        `;

        leftSection.appendChild(iconBox);
        leftSection.appendChild(dateInfo);

        // Right: Amounts & Controls
        const rightSection = document.createElement('div');
        rightSection.className = 'flex items-center gap-3 sm:gap-5';

        const amountsDiv = document.createElement('div');
        amountsDiv.className = 'flex flex-col items-end text-right';

        const acPaidVal = parseFloat(data['A/C Paid']);
        const hasAcPaid = !isNaN(acPaidVal) && acPaidVal !== 0;

        if (hasAcPaid) {
            amountsDiv.innerHTML = `
                <div class="flex items-center gap-2 mb-0.5">
                    <span class="text-[10px] text-purple-300/70 uppercase font-bold tracking-wider">A/C Paid</span>
                    <span class="text-xs font-bold text-purple-300">${formatCurrency(data['A/C Paid'])}</span>
                </div>
                <div class="flex items-center gap-2">
                    <span class="text-[10px] text-emerald-300/70 uppercase font-bold tracking-wider">Offerings</span>
                    <span class="text-base sm:text-lg font-bold text-emerald-400">${formatCurrency(data.Total)}</span>
                </div>
            `;
        } else {
            amountsDiv.innerHTML = `
                <div class="flex flex-col items-end">
                    <span class="text-[10px] text-gray-500 uppercase font-bold tracking-wider mb-0.5">Offerings</span>
                    <span class="text-lg sm:text-xl font-bold text-emerald-400">${formatCurrency(data.Total)}</span>
                </div>
            `;
        }

        const controlsDiv = document.createElement('div');
        controlsDiv.className = 'flex items-center gap-1 pl-3 border-l border-white/10 ml-1';

        const editBtn = document.createElement('button');
        editBtn.className = 'w-8 h-8 rounded-full hover:bg-white/10 flex items-center justify-center text-gray-400 hover:text-blue-400 transition-colors';
        editBtn.innerHTML = '<i class="fa-solid fa-pen text-xs"></i>';
        editBtn.onclick = (e) => {
            e.stopPropagation();
            localStorage.setItem('editReportData', JSON.stringify(data));
            window.location.href = 'denominations.html';
        };

        const chevron = document.createElement('div');
        chevron.className = 'w-8 h-8 rounded-full flex items-center justify-center text-gray-500 rotate-icon transition-transform duration-300 group-hover:text-white';
        chevron.innerHTML = '<i class="fa-solid fa-chevron-down text-xs"></i>';

        controlsDiv.appendChild(editBtn);
        controlsDiv.appendChild(chevron);

        rightSection.appendChild(amountsDiv);
        rightSection.appendChild(controlsDiv);

        header.appendChild(leftSection);
        header.appendChild(rightSection);

        const content = document.createElement('div');
        content.className = 'accordion-content bg-black/20 border-t border-white/5';

        itemContainer.appendChild(header);
        renderViewMode(content, data, header);
        itemContainer.appendChild(content);

        return itemContainer;
    }

    function fetchData() {
        const loader = document.getElementById('loader');
        const container = document.getElementById('report-container');
        const emptyState = document.getElementById('empty-state');
        const sheet2Container = document.getElementById('sheet2-data-container');
        const sheet2Value = document.getElementById('sheet2-value');

        loader.classList.remove('hidden');
        container.classList.add('hidden');
        emptyState.classList.add('hidden');
        sheet2Container.classList.add('hidden');
        container.innerHTML = '';

        fetch(CONFIG.GOOGLE_SHEET_URL_DENOMINATIONS)
            .then(response => response.json())
            .then(responsePayload => {
                loader.classList.add('hidden');

                if (responsePayload.sheet2Data !== undefined && responsePayload.sheet2Data !== null && responsePayload.sheet2Data !== '') {
                    sheet2Value.textContent = formatCurrency(responsePayload.sheet2Data);
                    sheet2Container.classList.remove('hidden');
                }

                const data = responsePayload.reports;
                if (data && data.length > 0) {
                    container.classList.remove('hidden');
                    data.forEach(item => container.appendChild(createListItem(item)));
                } else {
                    emptyState.classList.remove('hidden');
                }
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                loader.classList.add('hidden');
                emptyState.innerHTML = `
                        <i class="fa-solid fa-triangle-exclamation text-6xl mb-4 text-red-400"></i>
                        <p class="text-xl text-red-300">Error loading reports</p>
                        <p class="text-sm text-gray-400 mt-2">${error.message}</p>
                    `;
                emptyState.classList.remove('hidden');
            });
    }

    document.addEventListener('DOMContentLoaded', fetchData);
</script>

</footer>
</body>
</html>
